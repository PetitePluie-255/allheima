<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript输入和输出语句</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      text-align: center;
      line-height: 200px;
      font-size: 35px;
      color: #fff;

      border-radius: 50px;
      background: #f0f3f5;
      box-shadow: inset 20px 20px 60px #cccfd0,
        inset -20px -20px 60px #ffffff;
      text-shadow: 0px 1px 1px #4d4d4d;
    }
  </style>
</head>

<body>
  <strong></strong>

  <div id="box"></div>

  <script>
    // 1. 输出语句
    //  1.1 alert 页面弹出警示框
    // alert('你好,js')

    // 1.2 document.querySelector() + innerHTML
    document.querySelector('#box').innerHTML = 'iPhone'

    // 1.3 console.log 给我们程序员调试使用的   console 控制台
    console.log('给咱们程序员使用的')

    // 2. 输入语句  prompt
    // prompt('请您输入年龄:')
  </script>
</body>

</html>
