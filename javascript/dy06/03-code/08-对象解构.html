<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象解构赋值</title>
  </head>

  <body>
    <script>
      const username = '小三'

      const user = {
        username: '小明',
        age: 18
      }

      //  对象解构赋值-基本使用
      const {username:uname , age} =user
      //  更改解构变量名（重命名）
      console.log(uname);
      console.log(age);
      //  对象数组解构
      const arr = [
        {
          username: '小明',
          age: 18
        }
      ]
      const [{username:uname1,age:age1}]=arr
      console.log(uname1,age1);
    </script>
  </body>
</html>
