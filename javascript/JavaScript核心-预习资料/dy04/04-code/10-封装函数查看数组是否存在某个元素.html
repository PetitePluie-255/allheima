<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装函数查看数组是否存在某个元素</title>
</head>

<body>

  <script>
    // 需求：封装函数查看数组是否存在某个元素  ['苹果', '香蕉', '橘子', '荔枝', '梨子']
    function getQuery(arr = [], query) {
      let flag = false
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === query) {
          flag = true
          break
        }
      }
      return flag
    }
    let arr = ['苹果', '香蕉', '橘子', '荔枝', '梨子']
    console.log(getQuery(arr, '苹果'))
    console.log(getQuery(arr, 123))
    let arr1 = [12,211,2,12,21,2,212,65,2,12,5,1,12,1,211]
    console.log(getQuery(arr1, 12))
    console.log(getQuery(arr1, 211))
    console.log(getQuery(arr1, 1201))
    console.log(getQuery(arr1, 10102))


  </script>
</body>

</html>
