<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组基本使用</title>
</head>

<body>
  <script>
    // 数组：可以单个变量存储多个数据
    // 数组是有序的, 编号是从0开始 - 编号也称为索引或者是下标
    let names = ['张三', '李四', '王五']
    console.log(names);
    // 取值 
    // 语法: 数组名[下标]
    console.log(names[0]);// 张三
    console.log(names[1]);// 李四
 


  
  </script>
</body>

</html>
