<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            transform-style: preserve-3d;
            /* perspective: 1000px; */
            position: relative;
            width: 300px;
            height: 300px;
            /* border: 1px solid #000; */
            margin: 200px auto;
            list-style: none;
            transition: 5s;
            animation: zhuan 5s infinite linear;
        }

        ul li {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
        }

        /* ========================前============================= */
        ul li:nth-child(1) {
            background-color: aqua;
            transform: translateZ(150px);
        }

        /* ==========================后=========================== */
        ul li:nth-child(2) {
            background-color: #e60e0e;
            transform: translateZ(-150px);
        }
        /* ============================上========================= */
        ul li:nth-child(3) {
            background-color: rgb(25, 0, 255);
            transform: rotateX(90deg) translateZ(150px);
        }
        /* ==============================下======================= */
        ul li:nth-child(4) {
            background-color: rgb(0, 255, 187);
            transform: rotateX(-90deg) translateZ(150px);
        }
        /* ============================左========================= */
        ul li:nth-child(5) {
            background-color: rgb(255, 0, 140);
            transform: rotateY(-90deg) translateZ(150px);
        }
        /* =============================右======================== */
        ul li:nth-child(6) {
            background-color: rgb(255, 174, 0);
            transform: rotateY(90deg) translateZ(150px);
        }

        /* ul:hover {
            transform: translateX(1000px) rotate3D(5,5,5,360deg) ;
        } */

        @keyframes zhuan {
            25% {
                transform: translateX(100px) rotate3d(5,5,5,90deg);
            }

            50% {
                transform: translateY(100px) rotate3d(5,5,5,180deg);
            }

            75% {
                transform: translateX(-100px) rotate3d(5,5,5,270deg);
            }
            100% {
                transform: translateY(-100px) rotate3d(5,5,5,360deg);
            }
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
