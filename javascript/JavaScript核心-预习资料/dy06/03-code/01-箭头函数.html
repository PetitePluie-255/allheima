<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箭头函数（重点）</title>
</head>

<body>
  <script>
    // 箭头函数
    const fn = () => {
      console.log('fsdf');
    }
    fn()
    // 使用细节：可以省略小括号
    const fn1 = x => {
      console.log('dsfs');
    }
    fn1()
    //  使用细节：可以省略大括号 和 return
    const fn2 = x => x + x
    console.log(fn2(10));
    //  使用细节：返回对象
    const fn3 = x => ({ name: 'csd' })
    console.log(fn3())
    const fn4 = x => {
      return {
        name:'sfsf'
      }
    }
    console.log(fn4());
  </script>
</body>

</html>
