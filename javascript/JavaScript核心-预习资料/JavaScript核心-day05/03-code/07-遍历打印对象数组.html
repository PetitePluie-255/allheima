<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遍历打印对象数组</title>
</head>

<body>
  <script>
    // 遍历打印对象数组
    let students = [
      { name: '小明', age: 18, sex: '男', hometown: '河北省' },
      { name: '小红', age: 19, sex: '女', hometown: '河南省' },
      { name: '小刚', age: 17, sex: '男', hometown: '山西省' },
      { name: '小丽', age: 18, sex: '女', hometown: '山东省' }
    ]

    // 需求：遍历对象数组， 打印输出 每个对象里面的 hometown家乡
    // 1. 遍历数组

    // 2. 数组中的每一项 - 取出家乡
    for(let i = 0; i < students.length; i ++) {
      console.log(students[i]); // 每一个学生的完整信息
      console.log(students[i].hometown); // 家乡
      // 获取对象的属性值 
      // 点语法
      // []语法 - 解析变量
      console.log(students[i]['hometown']); // 家乡
    }

  </script>
</body>

</html>
