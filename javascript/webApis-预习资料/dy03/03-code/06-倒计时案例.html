<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <p class="tips">18:30:00下课</p>
  </div>
  <script>
    // 倒计时案例 
    // 需求：计算到下课还有多少时间（18:30）

    //  转换公式
    //  h = parseInt(总秒数 / 60 / 60 % 24)   //   计算小时
    //  m = parseInt(总秒数 / 60 % 60)        //   计算分数
    //  s = parseInt(总秒数 % 60)             //   计算当前秒数
    function getTime() {
      const today = +new Date()
      const future = +new Date('2023 12 4 18:30:00')
      const difference = (future - today) / 1000
      let hour = parseInt(difference / 60 / 60 % 24)
      let minute = parseInt(difference / 60 % 60)
      let seconds = parseInt(difference % 60)

      hour = hour < 10 ? '0' + hour : hour
      minute = minute < 10 ? '0' + minute : minute
      seconds = seconds < 10 ? '0' + seconds : seconds

      document.querySelector('.clock').innerHTML = `<span id="hour">${hour}</span>
      <i>:</i>
      <span id="minutes">${minute}</span>
      <i>:</i>
      <span id="second">${seconds}</span>`



// dggdgdge
      const date = new Date()
      const year = date.getFullYear()
      const month = date.getMonth() + 1
      const day = date.getDate()
      document.querySelector('.next').innerHTML = `今天是${year}年${month}月${day}日`
    }
    getTime()

    setInterval(getTime, 1000)

  </script>
</body>

</html>
