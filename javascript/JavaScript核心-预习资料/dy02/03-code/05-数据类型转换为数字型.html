  <body>
    <script>

      // // 第二个数字

      // 输出求和结果

      //  显示转换 Number() 把其他类型转换为数字型
      // 最常用的一种方式 推荐
      // 1. 把字符串转换为数字型
      // console.log(Number(num1));

      // 2. 把布尔值转换为数字型 true false
      console.log(Number(false));
      console.log(Number(true));
      // 3. 把 null undefined 转换为数字型
      console.log(Number(null));
      console.log(Number(undefined));
      //  显示转换 parseInt()、parseFloat()
      console.log(parseInt('12tgyh'));
      console.log(parseFloat('54.84rg'));
    </script>
