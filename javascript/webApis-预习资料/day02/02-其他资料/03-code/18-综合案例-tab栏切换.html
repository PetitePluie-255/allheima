<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>综合案例-tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      /* margin-top: 2000px; */
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 60px;
      line-height: 60px;
    }

    .tab-nav h3 {
      margin-left: 20px;
      font-size: 24px;
      font-weight: normal;
    }

    .tab-nav ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      border-bottom: 2px solid transparent;
      text-decoration: none;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a data-index="0" class="nav active" href="#">精选</a></li>
        <li><a data-index="1" class="nav" href="#">美食</a></li>
        <li><a data-index="2" class="nav" href="#">百货</a></li>
        <li><a data-index="3" class="nav" href="#">个护</a></li>
        <li><a data-index="4" class="nav" href="#">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>
  <script>
    const items = document.querySelectorAll('.item')

    // 事件委托
    document.querySelector('.tab').addEventListener('click', function (e) {
      // 判断点击的元素是否为a链接
      if (e.target.classList.contains('nav')) {
        // 阻止a链接（href='#'）默认返回顶部
        e.preventDefault()

        // 1.2 利用排他思想，其余的链接移除active类，当前链接添加active
        document.querySelector('.tab-nav .active').classList.remove('active')
        e.target.classList.add('active')

        // 业务2：底部盒子跟随变化
        // 2.1 先把5个div里面带有 active的类移除掉，就隐藏
        document.querySelector('.tab-content .active').classList.remove('active')
        // 2.2 利用索引号来选 想要的 div.item 添加 active类就可以显示
        const index = e.target.dataset.index
        items[index].classList.add('active')
      }
    })
  </script>
</body>

</html>
