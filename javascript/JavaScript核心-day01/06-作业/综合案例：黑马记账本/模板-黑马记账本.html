<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <h3 class="title">黑马记账本</h3>

    <div class="main">
      <!-- 总体概览区域 -->
      <ul class="panel">
        <li>
          <p>支出</p>
          <p>-6000</p>
        </li>
        <li>
          <p>收入</p>
          <p>+10000</p>
        </li>
        <li>
          <p>结余</p>
          <p>+4000</p>
        </li>
      </ul>

      <!-- 具体支出区域 -->
      <ul class="info">
        <li>
          <p>饮食</p>
          <p>-￥28</p>
        </li>
        <li>
          <p>打车</p>
          <p>-￥30</p>
        </li>
        <li>
          <p>话费</p>
          <p>-￥80</p>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // 定义四个变量存储弹窗输入的值：本月收入、本月饮食支出、本月打车支出、本月话费支出对应的钱数
    // 在定义两个变量存储结余和支出
    let income = prompt('请输入本月收入')
    let foodExpenses = Number( prompt('请输入本月饮食支出'))
    let taxiExpenses = Number( prompt('请输入本月打车支出'))
    let telephoneExpenses = Number( prompt('请输入本月话费支出'))
    // console.log(typeof foodExpenses);
    // console.log(typeof taxiExpenses);
    // console.log(typeof telephoneExpenses);
    // 支出expenditure = foodExpenses + taxiExpenses + telephoneExpenses
    let expenditure =  foodExpenses + taxiExpenses + telephoneExpenses
    // console.log(typeof expenditure);
    // 结余balance = income - foodExpenses - taxiExpenses - telephoneExpenses
    let balance = income - foodExpenses - taxiExpenses - telephoneExpenses
    document.querySelector('.main').innerHTML = 
    `<div class="main">
      <!-- 总体概览区域 -->
      <ul class="panel">
        <li>
          <p>支出</p>
          <p>-${expenditure}</p>
        </li>
        <li>
          <p>收入</p>
          <p>+${income}</p>
        </li>
        <li>
          <p>结余</p>
          <p>+${balance}</p>
        </li>
      </ul>

      <!-- 具体支出区域 -->
      <ul class="info">
        <li>
          <p>饮食</p>
          <p>-￥${foodExpenses}</p>
        </li>
        <li>
          <p>打车</p>
          <p>-￥${taxiExpenses}</p>
        </li>
        <li>
          <p>话费</p>
          <p>-￥${telephoneExpenses}</p>
        </li>
      </ul>
    </div>`
  </script>
</body>

</html>
