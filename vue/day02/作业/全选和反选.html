<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>全选:</span>
            <input v-model="select" type="checkbox" />
            <button @click="select=!select">反选</button>
            <ul>
                <li v-for="(item,index) in arr" :key="index">
                    <input type="checkbox" v-model="item.checked" :value="item"/>
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                checkedAll:'',
                arr: [
                    {
                        name: "猪八戒",
                        checked: false,
                    },
                    {
                        name: "孙悟空",
                        checked: false,
                    },
                    {
                        name: "唐僧",
                        checked: false,
                    },
                    {
                        name: "白龙马",
                        checked: false,
                    },
                ],
            },
            computed:{
                select:{
                    get(){
                        return this.arr.every(item=>item.checked===true)
                    },
                    set(flag){
                       this.arr.forEach(item => item.checked= flag);
                    }
                }
            }
        })
    </script>


</body>

</html>
