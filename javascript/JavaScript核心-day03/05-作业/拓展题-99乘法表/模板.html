<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99乘法表</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      padding: 5px;
      margin: 2px;
      border: 1px solid pink;
      text-align: center;
      color: hotpink;
      border-radius: 5px;
      background-color: rgba(255, 20, 147, .2);
      box-shadow: 2px 2px 2px rgba(255, 20, 147, .2);
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script>
    let str = ''
    for (let i = 1; i<=9; i++) {
      for (let j = 1; j <= i; j++) {
       str+=`<span>${j}*${i}=${i * j}</span> `
      }
      str += `<br>` 
    }
    document.querySelector('.box').innerHTML = str
  </script>
</body>

</html>
