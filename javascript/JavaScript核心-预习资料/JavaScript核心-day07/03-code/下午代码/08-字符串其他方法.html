<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串其他方法</title>
</head>

<body>
  <script>
    // 字符串 String 其他方法 
    const str = '传智播客传递知识'

    //  startsWith(检测字符，[检测位置]) 
    //  检测是否以某个字符开头，返回布尔值
    // console.log(str.startsWith('传智', 0)); // true
    // console.log(str.startsWith('传智', 1)); // false
    // console.log(str.startsWith('播客传智')); // false

    //  endsWith(检测字符，[字符串长度]) 
    //  检测是否以某个字符结尾，返回布尔值
    // console.log(str.endsWith('传', 5)) // t
    // console.log(str.endsWith('a', 5)) //f
    // console.log(str.endsWith('知识')) // t

    //  includes(搜索的字符，[检测位置]) 
    //  判断一个字符串是否 包含 在另外一个字符串中，返回布尔值

    const str1 = "To be, or not to be, that is the question."
    console.log(str1.includes('To be')); // true
    console.log(str1.includes('be')); // true

    // substring
    // 字符串截取
    // str.substring(从哪开始, 截止到哪) - 不包括截止的下标
    // console.log(str1[0]);
    console.log(str1.substring(0, 2));

    // 注意：以上方法都是区分大小写的
  </script>
</body>

</html>
