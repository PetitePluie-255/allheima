<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 174px;
      height: 126px;
      background: url('./images/fish-12-126.png');
      /* 调用动画 */
      animation: one 1s steps(12) infinite;
    }

    /* 动画一：让精灵图从第一张切换到最后一张 */
    @keyframes one {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 -1512px;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
