<body>
    <script>
        // 1. every 函数声明
        function every(num, arr = []) {
            // 补充代码
            let flag = true
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 10) {
                    flag = false
                    break
                }
            }
            return flag
        }

        // 2. every 函数的调用
        console.log(every(10, [10, 20, 30]))
        console.log(every(10, [10, 2, 30]))
    </script>
