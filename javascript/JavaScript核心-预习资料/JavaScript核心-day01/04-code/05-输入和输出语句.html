<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript输入和输出语句</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        text-align: center;
        line-height: 200px;
        font-size: 35px;
        color: #fff;

        border-radius: 50px;
        background: #f0f3f5;
        box-shadow: inset 20px 20px 60px #cccfd0, inset -20px -20px 60px #ffffff;
        text-shadow: 0px 1px 1px #4d4d4d;
      }
    </style>
  </head>

  <body>
    <div id="box"></div>

    <script>
      //  输出语句 =======================
      // 1. alert 页面弹出警示框
      // alert('你好 JavaScript')
      // 2. 获取元素，设置内容   document.querySelector('CSS选择器').innerHTML = '内容'
      // document.querySelector('#box').innerHTML = '张三'
      document.querySelector('#box').innerHTML = '<h1>Jack</h1>'
      // 3. console.log 给我们程序员调试使用的   console 控制台
      console.log('控制台输出内容')
      //  输入语句  prompt =======================
      let name = prompt('请输入您的姓名:')
      console.log('用户的姓名是', name);
    </script>
  </body>
</html>
