<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window对象</title>
</head>

<body>
  <script>
    // window 对象
    // console.log(window);
    //  用 var 声明的全局变量 
    //  会变成window的一个属性
    var a = 10
    console.log(a);
    let b = 20
    console.log(window.b);
    var fn = function() {
      console.log('fn函数');
    }
    console.log(window);
    window.fn()
    fn()

    // alert() document console 都属于window的一部分
    // 使用的时候, 可以window.xxx 也可以直接省略window
    



    //  函数会变成window的一个方法 




  </script>
</body>

</html>
