<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }

    .wrapper span {
      color: #b10e0d;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span class="one">???</span></h1>
    <h3>二等奖：<span class="two">???</span></h3>
    <h5>三等奖：<span class="three">???</span></h5>
  </div>

  <script>
    // 数组
    const arr = ['迪丽热巴', '古丽扎娜', '佟丽丫丫', '马尔扎哈']

    // 1. 一等奖的做法
    // 1.1 利用随机数选取数组中的名字
    // 1.2 把名字放入对应的盒子里面
    // 1.3 不允许重复抽奖，所以要把刚才选出来的名字从数组中删除
    const randomIndex = Math.floor(Math.random() * arr.length)
    document.querySelector('.one').innerHTML = arr[randomIndex]
    arr.splice(randomIndex, 1)
    const randomIndex1 = Math.floor(Math.random() * arr.length)
    document.querySelector('.two').innerHTML = arr[randomIndex1]
    arr.splice(randomIndex1, 1)
    const randomIndex2 = Math.floor(Math.random() * arr.length)
    document.querySelector('.three').innerHTML = arr[randomIndex2]
    arr.splice(randomIndex2, 1)
  </script>
</body>

</html>
