<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串方法split</title>
  </head>

  <body>
    <script>
      // 字符串方法split
      // const str = '40*40/红色'
      // 需求：请把 传智教育 四个字翻转为 育教智传
      // const arr = str.split('/')
      //   console.log(arr);
      const it = '传智教育'

      // 实现步骤
      // 1. split('分隔符')  把字符串转换为数组
      const arr = it.split('')
      // 2. reverse()       数组翻转
      const str=arr.reverse()
      // 3. join('分隔符')   可以把数组转换为字符串
      console.log(str.join(''));
    </script>
  </body>
