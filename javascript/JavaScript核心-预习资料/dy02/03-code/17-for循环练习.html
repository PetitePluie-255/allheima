  <script>
    // for 循环练习

    // 1. 控制台中输出年龄 (1~100岁)
    for (let i = 1; i <= 100; i++) {
      console.log(i + '岁')
    }


    // 2. 控制台中输出1~100以内的偶数
    for (let i = 1; i <= 100; i++) {
      let num

      }
    }


    // 3. 求 1~100 之间的累加和 （拿着前面 累加的值 和 下一个数字 相加）
    let sum = 0
    for (let i = 1; i <= 100; i++) {
      sum = sum + i
    }
    console.log(sum)


    // 4. 求 1~100 之间的所有偶数的和
    let sum1 = 0
    let sum2 = 0
    for (let i = 1; i <= 100; i++) {
      if (i%2===0) {
        sum1 = sum1 + i
      } else {
        sum2 = sum2 +i
      }
    }
    console.log(sum1);
    console.log(sum2);
  </script>
