<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        div:nth-child(1) {
            background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.5));
        }
        div:nth-child(2) {
            background-image: linear-gradient(45deg,red 25%,blue 25% 50%,red 50% 75%,blue 75% 100%);
            background-size: 100px;
            transform-origin: left center;
            transform: rotate(90deg);
            transition: 500s;
        }

        div:nth-child(2):hover {
            background-position: 500000px 0;
        }

        div:nth-child(3) {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 0 0 #666;
            background-image: radial-gradient(250px at 100px 100px,rgba(0,0,0,0),rgba(0,0,0,.5));
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
