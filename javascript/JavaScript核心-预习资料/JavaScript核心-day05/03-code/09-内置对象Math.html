<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象-Math</title>
  </head>

  <body>
    <script>
      // 内置对象Math
      //  PI 属性 圆周率
      console.log(Math.PI);
      // max 方法 找最大值
      let arr = [1, 2, 5, 6, 7, 8, 9, 10]
      // console.log(Math.max(连续的数字));
      console.log(Math.max(1, 2, 4, 10));
      // console.log(Math.max(...arr));
      //  min 方法 找最小值
      console.log(Math.min(1, 2, 4, 11, -1));

      //  abs 方法  取绝对值
      console.log(Math.abs(1));
      console.log(Math.abs(-1));

      //  ceil - 天花板 方法 向上取整
      console.log(Math.ceil(5.88));
      console.log(Math.ceil(5.18));
      // console.log(Math.ceil(-5.18)); // -5
      // console.log(Math.ceil(-5.88)); // -5

      //  floor - 地板 方法  向下取整
      console.log(Math.floor(5.88));
      console.log(Math.floor(5.18));

      //  round 方法   四舍五入取整
      console.log(Math.round(5.88));
      console.log(Math.round(5.18));
    </script>
  </body>
</html>
