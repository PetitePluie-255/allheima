<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-bind:title="title">我是一个p标签</p>
    <p :title="title">我是一个p标签</p>
    <img :src="imgSrc" alt="">
  </div>
  <script src="./vue.js"></script>
  <script>
    /*
    Vue 指令 v-bind
      1. 作用：  动态的设置html的标签属性
      2. 语法：  v-bind:属性名="表达式"
      3. 注意：  简写形式  :属性名="表达式"
    */
    const app = new Vue({
      el: '#app',
      data: {
        title: 'abcd',
        imgSrc: './imgs/10-01.png'
      }
    })

  </script>
</body>

</html>
