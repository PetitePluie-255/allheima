<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>函数返回值细节</title>
</head>

<body>
  <script>
    // 函数返回值细节

    //  return 结束函数，return 下面的代码不会执行了
    function fn(x, y) {
      return x + y
      console.log('sdv');
    }
    console.log(fn(12, 12));
    //  return 和被返回的结果不要换行
    function fn1(x, y) {
      return 
      x + y
      console.log('sdv');
    }
    console.log(fn1(12, 12));
    //  如果函数没有return 则默认返回的是 undefined
    function fn1(x, y) {

      }
      console.log(fn1(12, 12));
  </script>
</body>

</html>
