<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: url(./demo/14-全民出游季/images/f1_1.jpg) no-repeat top center/cover;
        }

        .cloud img {
            position: fixed;
            left: 50%
        }

        .cloud img:nth-child(1) {
            top: 20px;
            margin-left: -270px;
            animation: cloud 2s linear infinite alternate ;
        }

        .cloud img:nth-child(2) {
            top: 50px;
            margin-left: 200px;
            animation: cloud 2s linear infinite alternate .2s;
        }

        .cloud img:nth-child(3) {
            top: 150px;
            margin-left: -395px;
            animation: cloud 2s linear infinite alternate .4s;
        }

        @keyframes cloud {
            to {
                transform: translateX(30px);
            }
        }

        .font {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            animation: font .8s;
        }

        @keyframes font {
            0% {
                transform: translate(-50%,-50%) scale(.2);
            }
            25% {
                transform: translate(-50%,-50%) scale(2);
            }
            50% {
                transform: translate(-50%,-50%) scale(.6);
            }
            75% {
                transform: translate(-50%,-50%) scale(1.6);
            }
            100% {
                transform: translate(-50%,-50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="cloud">
        <img src="./demo/14-全民出游季/images/yun1.png" alt="">
        <img src="./demo/14-全民出游季/images/yun2.png" alt="">
        <img src="./demo/14-全民出游季/images/yun3.png" alt="">
    </div>
    <div class="font">
        <img src="./demo/14-全民出游季/images/font1.png" alt="">
    </div>
</body>

</html>
