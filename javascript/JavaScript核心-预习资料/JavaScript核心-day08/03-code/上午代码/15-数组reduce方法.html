<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组reduce方法</title>
  </head>

  <body>
    <script>
      // 数组reduce方法
      // 语法： arr.reduce(function(上一次值, 当前值){}, 初始值)

      const arr = [1, 5, 8]

      // arr.reduce(匿名函数, 初始值)
      // prev: 上一次值
      // curr: 当前值
      //  没有初始值
      // arr.reduce(function(prev, curr) {
      //   // console.log(prev);
      //   console.log(curr);
      // })

      //  有初始值
      const arr1 = arr.reduce(function(prev, ele) {
        console.log(ele);
        return prev + ele
      }, 0)
      // console.log(arr1);





      //  箭头函数的写法
      // const arr2 = arr.reduce(() => 累加的逻辑, 初始值  )
      const arr2 = arr.reduce((prev, curr) => prev + curr, 0  )
      // console.log(arr2);
    </script>
  </body>
</html>
