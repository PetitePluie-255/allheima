<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }


        body{
            background-color: rgb(236, 231, 224);
        }

        .box{
            position: relative;
            margin: 200px auto;
            width: 400px;
            height: 250px;
            background: url(./images/bg.jpg);
            border: 8px solid #ffffff;
            overflow: hidden;
        }



        .box .container{
            content: '';
            width: 400px;
            height: 250px;
            position: absolute;
            background: url(./images/bg.jpg);
            padding-top: 15px 20px 0 20px;
        }


        .box .container h2{
            width: 300px;
            height: 40px;
            border-bottom: 1px solid #000;
            text-align: center;
            margin: 20px auto 0;
            font-size: 30px;
            transform: scale(0.2);
            transition: 1s;
            opacity: 0;
            transform-origin: center center;
        }

        
        .box:hover h2{
            transform: scale(1);
            opacity: 1;
        }

        .box .container p{
            padding-top: 30px;
            width: 330px;
            margin: 0 auto;
            transform: scale(0.2);
            opacity: 0;
            transition: 1s;
            font-size: 15px;
            transform-origin: center center;

        }

       
        .box:hover p{
            opacity: 1;
            transform: scale(1);
        }


        .box .container div{
            width: 100px;
            height: 40px;
            background-color: #000;
            margin: 40px auto;
            color: white;
            text-align: center;
            line-height: 40px;
            transform: scale(0.2);
            opacity: 0;
            font-size: 18px;
            transition: 1s;
            transform-origin: center center;

        }

        .box:hover div{
            opacity: 1;
            transform: scale(1);
        }



        .box::after{
            content: '';
            width: 400px;
            height: 250px;
            position: absolute;
            background: url(./images/js.png);
            transition: 1s;
        }


        .box:hover::after{
            transform: scale(2);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <h2>js高级</h2>
            <p>本课程从JavaScript面试高频问题入手，按照基本使用，手写实现，源码阅读的顺序进行讲解。</p>
            <div>了解更多</div>
        </div>
    </div>
</body>
</html>
