<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课堂案例-拼接字符串</title>
  </head>

  <body>
    <div class="spec"></div>
    <script>
      // 需求： 请输出以下格式 '40cm*40cm/黑色' 并追加给div
      const spec = { size: '40cm*40cm', color: '黑色' }

      //  第一种方式  对象.属性的方法拼接字符串
      // const { size, color } = spec
      // // console.log(size, color);
      // // const str = size + '/' + color
      // const str = `${size}/${color}`
      // console.log(str);
      
      //  第二种方式 object.values() + join('/')
      // const arr = Object.values(spec)
      const str = Object.values(spec).join('/')
      console.log(str);

      document.querySelector('.spec').innerHTML = str
      </script>
  </body>
</html>
