<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数整体感知</title>
</head>

<body>
  <script>
    // 函数整体感知（参数 和 返回值）
    // 求两个数的和，函数的写法 
    function getSum1(n, m) {
      return n + m
    }
    console.log(getSum1(1, 1000));

    // 求n ~ m 之间的累加和 
    function getSum(n, m) {
      let sum = 0
      for (let i = n; i <= m; i++) {
        sum += i
      }
      return sum
    }
    console.log(getSum(1, 1000));
  </script>
</body>

</html>
