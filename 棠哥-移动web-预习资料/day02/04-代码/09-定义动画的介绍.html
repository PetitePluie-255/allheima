<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 2、调用动画 */
      /* animation: dong 1s; */
      animation: dong2 2s;
    }

    /* 1、定义动画
        动画一：从宽度200 ~ 从宽度800 一共两个状态
        如果只有两个状态的动画情况，此时直接使用from...to...
    */
    @keyframes dong {
      from {
        width: 200px;
      }

      to {
        width: 800px;
      }
    }

    /* 
      动画二：
        0% 1、第一个状态：200*200
        50% 2、第二个状态：800*200
        100% 3、第三个状态：800*800

      如果是三个及以上的状态，会使用百分比
    */
    @keyframes dong2 {
      0% {
        width: 200px;
        height: 200px;
      }

      50% {
        width: 800px;
        height: 200px;
      }

      100% {
        width: 800px;
        height: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
