<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出姓名案例</title>
  <style>
    .card {
      position: relative;
      width: 220px;
      height: 320px;
      margin: 50px auto;
      background: mediumturquoise;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      flex-direction: column;
    }

    .card::before,
    .card::after {
      position: absolute;
      content: "";
      width: 20%;
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      background-color: lightblue;
      transition: all 0.5s;
    }

    .card::before {
      top: 0;
      right: 0;
      border-radius: 0 15px 0 100%;
    }

    .card::after {
      bottom: 0;
      left: 0;
      border-radius: 0 100% 0 15px;
    }

    .card:hover::before,
    .card:hover:after {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      transition: all 0.5s;
    }

    .card:hover:after {
      content: "大神";
    }

    .card img {
      width: 100px;
      height: 100px;
      border: 5px solid rgba(255, 255, 255, .1);
      border-radius: 50%;
    }

    .card p {
      margin: 10px 0;
    }

    .card span {
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="">
    <!-- 名字 -->
    <p id="uname">张三</p>

    <span class="job">前端工程师</span>
  </div>

  <script>
    // 需求：输出姓名, 在页面上展示
    // 1.先定义一个变量 uname 用来存储用户输入的数据
      // 2.再用页面输出uname
      // 定义一个变量 uname 用来存储用户输入的数据
      let uname = prompt('请输入姓名')
      // 用页面输出uname
      document.querySelector('#uname').innerHTML = uname
    



  </script>
</body>

</html>
