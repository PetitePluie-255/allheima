<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数组解构变量和值不匹配的情况</title>
</head>

<body>
  <script>
    // 数组解构变量和值不匹配的情况

    // 变量多，值少的情况
    // ['小米', '华为', '苹果']
    const arr = ['小米', '华为', '苹果']
    const [xm, hw, pg, sx = '三星'] = arr
    console.log(xm);
    console.log(hw);
    console.log(pg);
    console.log(sx);
    //  防止undefined

    //  变量少，值多的情况
    const arr1= ['小米', '华为', '苹果','vivo','oppo']
    const [xm1,hw1,...other] = arr1
    console.log(xm1);
    console.log(hw1);
    console.log(other);
    //  利用剩余参数解决变量少值多的情况

    //  按需导入，忽略某些值
    // ['小米', '华为', '苹果', 'vivo']
  </script>
</body>

</html>
