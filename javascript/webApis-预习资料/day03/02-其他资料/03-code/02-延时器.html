<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器之延时器</title>
</head>

<body>
  <script>
    // 延时器

    // 1. 开启延时器
    let timerId = setTimeout(function () {
      console.log('我只执行一次')
    }, 3000)

    // 1.1 延时器返回的还是一个正整数数字，表示延时器的编号
    console.log(timerId)

    // 1.2 延时器需要等待时间，所以下面的代码优先执行

    // 2. 关闭延时器
    clearTimeout(timerId)

  </script>
</body>

</html>
