<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过类名操作元素样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      transition: all .3s;
    }

    /* 准备类使用 */
    .circle {
      background-color: skyblue;
      border-radius: 50%;
      text-align: center;
      line-height: 200px;
    }

    button {
      font-size: 16px;
      height: 40px;
      border-radius: 40px;
      padding: 6px 15px;
      color: white;
      background-color: #1677ff;
      box-shadow: 0 2px 0 rgba(5, 145, 255, .1);
      outline: none;
      display: inline-block;
      font-weight: 400;
      white-space: nowrap;
      text-align: center;
      border: 1px solid transparent;
      cursor: pointer;
    }

    button:hover {
      background-color: #4096ff;
    }
  </style>
</head>

<body>
  <div class="box">点击修改类名</div>
  <script>
    // 通过类名操作元素样式

    // 获取box盒子
    const box = document.querySelector('.box')
    box.addEventListener('click', function () {
      // 需求：利用类名操作元素样式




      // 注意： 利用类名操作样式添加的新的类名会覆盖掉原先的类名
    })
  </script>
</body>

</html>
