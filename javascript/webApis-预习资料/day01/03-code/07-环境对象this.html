<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环境对象this</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 环境对象 this   粗略规则： 谁调用函数，this就指向谁

    //  对象方法 
    const obj = {
      uname: '佩奇',
      sing: function () {
        console.log(this)  // this 指向 ？
      }
    }
    obj.sing() 

    function sing() {
      console.log(this);
    }
    // sing()
    window.sing() // 可以省略window
    // dom 文档对象模型属性 window
    // window.document.querySelector('')

    //  事件处理函数中的this 
    // 在事件处理函数中, this指向调用者 - 事件源 (触发事件的元素)
    const btn = document.querySelector('button')
    btn.addEventListener('click', function() {
      console.log(btn);
      console.log(this);
      this.innerHTML = 'hello'

    })
    // 箭头函数内部是没有this, 会指向外层作用域中的this
    btn.addEventListener('click', () => {
      // console.log(btn);
      console.log(this);
      this.innerHTML = 'hello'
    })


    

    // ======================= 箭头函数中的this =======================
    //  箭头函数没有this指向，会指向外层作用域中的this




  </script>
</body>

</html>
