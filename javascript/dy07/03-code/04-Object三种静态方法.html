<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object三种静态方法</title>
</head>

<body>
  <script>
    // Object 三种静态方法
    const o = { name: '佩奇', age: 6, gender: '女' }

    //  Object.keys()
    const arr = Object.keys(o)
    console.log(arr);
    //  Object.values()
    const arr1 = Object.values(o)
    console.log(arr1);
    //  Object.assign(目标对象, 源对象)
    //  对象的拷贝
    const obj = Object.assign(o)
    console.log(obj);
  </script>
</body>

</html>
