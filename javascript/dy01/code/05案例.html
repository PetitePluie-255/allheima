<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.先定义一个变量 uname 用来存储用户输入的数据
        // 2.再用页面输出uname
        // 定义一个变量 uname 用来存储用户输入的数据
        let uname = prompt('请输入姓名')
        // 用页面输出uname
        document.querySelector('body').innerHTML = uname
    </script>
</body>
</html>
