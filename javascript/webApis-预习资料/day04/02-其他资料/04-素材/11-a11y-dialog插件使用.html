<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btns {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .btn {
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #dcdfe6;
      color: #606266;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 0;
      transition: 0.1s;
      font-weight: 500;
      font-size: 14px;
      border-radius: 4px;
      padding: 12px 20px;
      border-radius: 3px;
    }

    .btn1 {
      color: #fff;
      background-color: #409eff;
      border-color: #409eff;
    }

    .btn2 {
      color: #fff;
      background-color: #f56c6c;
      border-color: #f56c6c;
    }
  </style>
</head>

<body>
  <!-- 按钮 -->
  <div class="btns">
    <button class="btn btn1">添加</button>
  </div>

  <script>
    // 需求：点击添加按钮，显示对话框
    document.querySelector('.btn1').addEventListener('click', () => {

    })
  </script>
</body>

</html>
