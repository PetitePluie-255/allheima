<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>算术运算符</title>
  </head>

  <body>
    <script>
      // 算术运算符
      // + - * / % (取余)
      let num = 10

      // let result = num * 10
      let result = num / 10
      console.log(result); 


      // 1. 取余  使用场景：  用来判断某个数是否能够被整除
      console.log(10 % 3); // 1
      console.log(10 % 5); // 0
      console.log(3 % 10); // 3
      console.log(6 % 10); // 6

      // 2. 注意事项 : 如果我们计算失败，则返回的结果是 NaN (not a number)
      let num1 = 10
      // 字符串和数字相加 - 变成了新的字符串 
      console.log('你好' + num1);
      console.log('你好' - num1);  // NaN not a number
    </script>
  </body>
</html>
