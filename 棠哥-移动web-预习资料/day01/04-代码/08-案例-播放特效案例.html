<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    img {
      width: 100%;
    }

    .box {
      width: 249px;
      height: 210px;
      margin: 50px auto;
    }

    .box p {
      color: #3b3b3b;
      padding: 10px 10px 0 10px;
    }

    .pic {
      position: relative;
    }

    /* 生成伪元素 */
    .pic::after {
      /* 子绝父相 */
      position: absolute;
      left: 50%;
      top: 50%;
      /* transform: translate(-50%,-50%); */
      content: '';
      width: 58px;
      height: 58px;
      background: url('./images/play.png');

      /* 默认放大5 */
      transform: translate(-50%,-50%) scale(5);
      /* 默认透明 */
      opacity: 0;
      /* 过渡 */
      transition: 0.2s;
    }

    /* 鼠标移入box时之后缩小并且显示 */
    .box:hover .pic::after {
      opacity: 1;
      transform:translate(-50%,-50%)  scale(1);
    }

  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <div class="pic"><img src="./images/show.jpg" alt=""></div>
        <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
      </li>
    </ul>
  </div>
</body>
</html>
