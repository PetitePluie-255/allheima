<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>替换和修饰符</title>
</head>

<body>
  <script>
    // 替换和修饰符
    const str = '欢迎大家学习前端，相信大家一定能学好前端，都成为前端大神'

    // 需求：把 前端 替换为 web
    // 语法 字符串.replace(正则表达式, 字符串)
    // 修饰符 i  ignore 忽略大小写 g global 匹配全局所有 
    // const newStr= str.replace(/前端/g, 'web')
    // console.log(newStr);

    // replace 替换
    // 1. replace 返回值是替换完毕的字符串
    // 2. 修饰符 g 全部替换

    const str1 = 'abcAbcAaa123'
    // 检索字符串, 将字符串中的所有的小a 和 大A 都替换成小d
    const newStr1 = str1.replace(/a/gi, 'd')
    console.log(newStr1);


  </script>
</body>

</html>
