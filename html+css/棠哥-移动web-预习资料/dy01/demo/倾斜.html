<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 30px;
            height: 600px;
            background-color: aqua;
            margin: 200px auto;
            transform: skew(-40deg);
            transition: 2s;
        }

        .box:hover {
            transform: translate(1000px,1000px) skew(-40deg) ;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
