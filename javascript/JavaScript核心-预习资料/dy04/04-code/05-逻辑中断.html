  <title>逻辑中断</title>

<body>
  <script>
    // 逻辑中断   && ||
    function sum(x, y) {
      x = x || 0
      y = y || 0
      console.log(x);
      console.log(y);
      return x + y
    }
    sum(1, 2)
    sum()
    //  逻辑与

    //  逻辑或
  </script>
</body>
