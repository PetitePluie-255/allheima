<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>计数器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div>
      <h1>计数器</h1>
      <span class="value">0</span>
      <div>
        <button data-type="decrease" class="btn btn-danger decrease"><i class="fa fa-minus"
            aria-hidden="true"></i></button>
        <button class="btn btn-secondary reset" data-type="reset">重置</button>
        <button class="btn btn-success increase" data-type="increase"><i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </main>

  <script>
    const reduce = document.querySelector('.decrease')
    const text = document.querySelector('.value')
    const reset = document.querySelector('.reset')
    const increase = document.querySelector('.increase')
    let i = 0
    reduce.addEventListener('click', function () {
      i--
      text.innerHTML = i
      console.log(i);
      if (i < 0) {
        text.style.color = 'red'
      }
      if (i === 0) {
        text.style.color = 'black'
        console.log(i);
      }


    })
    reset.addEventListener('click', function () {
      i = 0
      text.innerHTML = i
      console.log(i);
      if (i === 0) {
        text.style.color = 'black'
        console.log(i);
      }
    })
    increase.addEventListener('click', function () {
      i++
      console.log(i);
      text.innerHTML = i
      if (i > 0) {
        text.style.color = 'green'
      }
      if (i === 0) {
        text.style.color = 'black'
        console.log(i);
      }

    })
  </script>
</body>

</html>
