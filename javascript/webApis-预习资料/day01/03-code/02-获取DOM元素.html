<body>

    // ======================= document.querySelectorAll() =======================

    // 3. 利用循环遍历伪数组得到里面的每一个元素对象
    // 4. 即使只有1个元素，我们querySelectorAll 获得的也是一个伪数组，里面只有1个元素而已

    const lis = document.querySelectorAll('ol li')
