<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内部JavaScript</title>
  </head>

  <body>
    <!-- 3.行内JavaScript写法  了解 -->
    <button onclick="alert('123456')">点击</button>

    <!-- 1. 内部JavaScript的书写位置 -->
    <script>
      // 弹出警示框
      alert('123456011');
    </script>

    <!-- 2. 外部JavaScript
       注意: 外部的js一定要小心,script里面不要写代码，否则会被忽略 
     -->
    <script src="./my.js"></script>
  </body>
</html>
