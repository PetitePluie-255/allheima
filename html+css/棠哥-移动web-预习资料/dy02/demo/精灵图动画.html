<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .box {
            width: 140px;

            margin: 200px auto;
            animation: one .5s steps(11) infinite;
        } */

        .box{
             /*熊的图片宽度是1600px*/
            position: relative;
            overflow: hidden;
            height: 140px;
            width: 140px;
            background-image: url('./images/bg-12-140.png');
            border: 1px solid #000;
            /*不重复出现*/
            /* background-repeat: no-repeat; */
            /*bear动画名字 .4s一个周期 steps(8)是8格*200=1600px长度 infinite循环播放*/
            animation: bear .5s steps(9) infinite,move 2s linear forwards;
        }
       
        @keyframes bear {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1260px 0;
            }
        }
        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(800px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
