<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数组排序-sort</title>
</head>

<body>
  <script>
    // 数组排序
    // 语法：  数组.sort()

    let arr = [88, 78, 100, 34, 99]

    arr.sort(function (a, b) {
      console.log(a,'11')
      console.log(b)
      return a - b
    })
  </script>
</body>

</html>
