<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐式转换</title>
</head>

<body>
  <script>
    //  隐式转换为数字型的运算符 
    // 1. 算术运算符 - *  /   比较运算符  >   ==
    console.log('10' - 6);// number
    console.log('10' * 6);// number
    console.log('12' / 6);// number

    // 2. + 正号使用的时候，也会把字符串转换为 数字型
    console.log(10 + 20); // 30
    
    
    //  隐式转换为字符串型的运算符 
    //  + 拼接字符串 两侧只要有一个是字符串，结果就是字符串
    console.log(10 + '20'); // 1020



    //  隐式转换为布尔型的运算符 
    //  ! 逻辑非
    // ! 后面如果跟的是 -- false '' null undefined 0 NaN 结果都是true
    // 否则 都是false !'123'
    console.log(!false); // t
    console.log(!true); // f
    console.log(!0); // t
    console.log(!''); // t
    console.log(!undefined); //t
    console.log(!100); // f
    console.log(!'100'); // f
    console.log(!null); // t

    // !某些值 后期用的很多
  </script>
</body>

</html>
