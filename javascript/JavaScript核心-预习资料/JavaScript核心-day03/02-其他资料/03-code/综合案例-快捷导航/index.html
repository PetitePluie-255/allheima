<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    nav {
      padding-top: 16px;
      padding-bottom: 24px;
      background: #3f7ef7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav .txt {
      background-color: #588ff8;
      padding: 0px 11px 0 4px;
      color: white;
      height: 26px;
      font-size: 14px;
      border-radius: 13px;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search {
      background-color: #3f7ef7;
      text-align: center;
      padding-top: 24px;
      margin: 0 auto;
    }

    .search-wrapper {
      margin: 0 auto;
      width: 40%;
      position: relative;
    }

    input {
      padding-left: 60px;
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      border-radius: 4px;
    }

    header {
      width: 1440px;
      height: 54px;
      margin: 0 auto;
    }

    header img {
      width: 1440px;
      height: 54px;
      display: block;
    }

    .web-icon {
      width: 28px;
      height: 28px;
      position: absolute;
      top: 6px;
      left: 6px;
    }

    .web-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .triangle {
      position: absolute;
      top: 12px;
      left: 38px;
      width: 16px;
      height: 16px;
      line-height: 16px;
      color: #c3c8d0;
      font-size: 12px;
    }

    .txt .iconfont {
      width: 20px;
      height: 20px;
      border-radius: 10px;
      color: white;
      background-color: black;
      text-align: center;
      line-height: 20px;
      margin-right: 6px;
    }

    .icon-github {
      color: white;
      background-color: black;
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/juejin.png" alt="">
  </header>
  <div class="search">
    <div class="search-wrapper">
      <input type="text" placeholder="输入关键词 ｜ tab键切换搜索引擎">
      <div class="web-icon">
        <img src="./images/chrome.png" alt="">
      </div>

      <span class="triangle iconfont icon-xiangxia"></span>
    </div>
  </div>
  <nav>
    <span class="txt">
      <span>+</span>
      xxx
    </span>
  </nav>
  <script>
    let navEl = document.querySelector('nav')
    let navs = ['百度', '抖音', '淘宝']
    for (let i = 0; i < 2; i++) {
      let txt = prompt('请输入导航名称：')
      navs.push(txt)
    }

    let str = ''
    for (let i = 0; i < navs.length; i++) {
      const nav = navs[i];
      str += `
          <span class="txt">
              <span class="iconfont icon-github"></span>
              ${nav}
          </span>
      `
    }
    navEl.innerHTML = str
  </script>
</body>

</html>
