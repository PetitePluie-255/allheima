    <link rel="stylesheet" href="./css/index.css">
    <title>百度网盘</title>
</head>

<body>
    <div id="app">
        <div class="head">
            <div class="logo">
                <img width="100%" src="./images/logo.png" alt="">
            </div>
            <div class="avtar">
                <img src="./images/svip.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="nav">
                <div class="nav-item active">
                    <img src="./images/icon1.png" alt="">
                    首页
                </div>
                <div class="nav-item">
                    <img src="./images/icon2.png" alt="">
                    收发
                </div>
                <div class="nav-item">
                    <img src="./images/icon3.png" alt="">
                    同步
                </div>
                <div class="nav-item">
                    <img src="./images/icon4.png" alt="">
                    消息
                </div>
                <div class="nav-item">
                    <img src="./images/icon5.png" alt="">

                </div>
                <div class="nav-item">

                </div>
                <div class="nav-item">
                    <img src="./images/icon7.png" alt="">
                    工具
                </div>
            </div>
            <div class="content">
                <div class="btn-wrap">
                    <button class="btn primary">上传文件</button>
                    <button class="btn light">新建文件夹</button>
                    <button class="btn danger">批量删除</button>
                </div>
                <div class="file-card">
                    <div class="file-title">
                        全部文件
                    </div>
                    <div class="file-head">
                        <!-- 全选 -->
                        <div>
                            <input type="checkbox">
                        </div>
                        <div>文件名</div>
                        <div>修改时间</div>
                        <div>大小</div>
                        <div>操作</div>
                    </div>
                    <div class="file-list-wrap">
                        <table class="file-list">
                            <tbody>
                                <!-- 文件夹结构示例 -->
                                <tr>
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                    <td>
                                        <span class="file-icon folder" ></span>

                                    </td>
                                    <td>2023-11-11 11:11</td>
                                    <td>-</td>
                                    <td>
                                        <button>删除</button>
                                    </td>
                                </tr>
                                <!-- 文件结构示例 -->
                                <tr>
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                    <td>
                                        <span class="file-icon file" ></span>

                                    </td>
                                    <td>2023-11-11 11:11</td>
                                    <td>-</td>

                                        <button>删除</button>

                        </table>
                    </div>
                </div>
