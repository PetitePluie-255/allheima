<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象方法</title>
</head>

<body>
  <script>
    // 对象方法
    // 定义对象方法
    let pig = {
      uname: '小猪佩奇',
      sing: function (songName) {
        console.log('唱的什么歌', songName);
      }, 
      play: function(gameName) {
        console.log('玩游戏', gameName);
      }
    }
    // 调用对象方法
    // 对象.方法()
    pig.sing('七里香')
    pig.play('王者荣耀')

  </script>
</body>

</html>
