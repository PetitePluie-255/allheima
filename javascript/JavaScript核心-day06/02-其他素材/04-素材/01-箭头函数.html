  <title>箭头函数（重点）</title>

<body>
  <script>
    // 箭头函数
    // ======================= 基本语法 =======================
    // 函数表达式
    const fn = function () {
      console.log('我是函数表达式')
    }



    // ======================= 使用细节：可以省略小括号 =======================
    // 如果只有一个形参则可以省略小括号,其余个数不能省略，如果没有参数则写空的小括号


    
    // ======================= 使用细节：可以省略大括号 和 return =======================
    // 如果函数体只有一句代码，则可以省略大括号，这句代码就是返回值（省略return）

    

    // ======================= 使用细节：返回对象 =======================
    // 如果返回的是一个对象，则需要用小括号把对象包裹起来
    // const fn = function() {
    //   return {name: '佩奇'}
    // }

    
  </script>
</body>

</html>
