  <body>
    <script>
      const arr = [
        {
          name: '张三',
          salary: 10000
        },
        {
          name: '李四',
          salary: 15000
        },
        {
          name: '王五',
          salary: 20000
        }
      ]

      // 语法： arr.reduce(function(上一次返回值, 当前数组元素){}, 初始值)

      // 需求：计算所有员工的薪资
      // let total = 0
      // arr.forEach(ele => total += ele.salary)  
      // console.log(total);

      // let total = arr.reduce(function(prev, ele) {
      //   return prev + ele.salary
      // }, 0)
      let total = arr.reduce((prev, curr) => prev + curr.salary, 0)
      console.log(total);


    </script>
