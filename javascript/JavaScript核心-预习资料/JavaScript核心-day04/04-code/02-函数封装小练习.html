<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数封装小练习</title>
  </head>

  <body>
    <script>
      // 函数封装小练习
      // 求2个数的和，封装到函数里面
      function getSum() {
        let num1 = 10
        let num2 = 20
        console.log(num1 + num2);
      }
      getSum()


      // 求1~100之间的累加和，封装到函数里面
      function getSum2() {
        let sum = 0
        for (let i = 1; i <= 100; i++) {
          sum += i
          // sum = sum + i
        }
        console.log('1~100之间的累加和是：' + sum);
      }
      getSum2()
    </script>
  </body>
