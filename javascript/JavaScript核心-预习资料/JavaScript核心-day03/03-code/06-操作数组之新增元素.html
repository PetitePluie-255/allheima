<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作数组之新增元素</title>
  </head>

  <body>
    <script>
      // 数组新增元素

      let arr = ['迪丽热巴']

      //  数组 push 方法
      // 语法：数组.push(元素1...元素n)
      // 作用：可以向数组的末尾新增1个或者多个数组元素
      // 说明：还会返回新数组的长度
      // arr.push('古力娜扎')
      // arr.push('马尔扎哈', '玛拉哈哈')
      // console.log(arr.push('古力娜扎'));
      // console.log(arr.length);

      //  数组 unshift 方法
      // 语法：数组.unshift(元素1...元素n)
      // 作用：可以向数组的开头新增1个或者多个数组元素
      // 说明：还会返回新数组的长度
      // arr.unshift('古力娜扎')
      // arr.unshift('马尔扎哈', '玛拉哈哈')
      console.log(arr.unshift('古力娜扎'));

    </script>
  </body>
</html>
