<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>综合案例-tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      /* margin-top: 2000px; */
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 60px;
      line-height: 60px;
    }

    .tab-nav h3 {
      margin-left: 20px;
      font-size: 24px;
      font-weight: normal;
    }

    .tab-nav ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      border-bottom: 2px solid transparent;
      text-decoration: none;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a data-index="0" class="nav active" href="#">精选</a></li>
        <li><a data-index="1" class="nav" href="#">美食</a></li>
        <li><a data-index="2" class="nav" href="#">百货</a></li>
        <li><a data-index="3" class="nav" href="#">个护</a></li>
        <li><a data-index="4" class="nav" href="#">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>
  <script>
    // 需求：鼠标点击不同的选项卡，底部可以显示 不同的内容

    // 业务:
    // ①：顶部点击谁，谁会高亮显示
    // ②：底部跟随切换不同内容
    const ul = document.querySelector('ul')
    ul.addEventListener('click', function (e) {
      const target = e.target
      if (target.tagName === 'A'){
        const index = target.dataset.index
        const activeNav = document.querySelector('ul .active')
        activeNav && activeNav.classList.remove('active')
        // debugger
        console.log(target);
        target.classList.add('active')


        // ===========================
        const items = document.querySelectorAll('.item')
        const activeDiv  = document.querySelector('.item.active')
        activeDiv && activeDiv.classList.remove('active')
        console.log(items);
        items[index].classList.add('active')

      }
      
    })


  </script>
</body>

</html>
