<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button>测试按钮</button>
    <button @click="fn">切换显示隐藏</button>
    <h1 v-show="flag">黑马程序员</h1>
  </div>
  <script src="./vue.js"></script>
  <script>
    /*
      Vue 指令v-on
      作用：注册事件 = 添加监听+提供处理逻辑
      语法： 
      ①  v-on:事件名 = "内联语句"
      ②  v-on:事件名 = "methods中的函数名"
      简写：@事件名
      注意：methods函数内的 this 指向 Vue 实例
    */
    const app = new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {
        fn() {
          this.flag = !this.flag
        }
      }
    })
  </script>
</body>

</html>
