<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遍历对象</title>
</head>

<body>
  <script>
    //  遍历对象 for in
    //  语法：
    //    for(let k in 对象名){
    //        k 属性名
    //        对象名[k]
    //    }

    let pig = {
      sex: '女',
      age: 4,
      uname: '佩奇',
      weight: 12.6,
    }
    for (let k in pig) {
      console.log(pig[k]);
    }


    

  </script>
</body>

</html>
