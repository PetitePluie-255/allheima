<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机显示背景图片案例</title>
  <style>
    body {
      overflow: hidden;
      min-height: 620px;
      background: url(./images/bg1.jpg) no-repeat center center/cover;
    }

    button {
      font-size: 16px;
      height: 40px;
      border-radius: 40px;
      padding: 6px 15px;
      color: black;
      background-color: #f7ff16;
      box-shadow: 0 2px 0 rgba(5, 145, 255, .1);
      outline: none;
      display: inline-block;
      font-weight: 400;
      white-space: nowrap;
      text-align: center;
      border: 1px solid transparent;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcf40;
    }
  </style>
</head>

<body>

  <button>切换背景</button>
  <script>
    // 需求：点击按钮，随机显示页面的背景图片案例

    // 背景图片地址数组
    const arr = [
      './images/bg1.jpg',
      './images/bg2.jpg',
      './images/bg3.jpg',
      './images/bg4.jpg',
      './images/bg5.jpg'
    ]

    let btnEl = document.querySelector('button')


    // 实现步骤：
    // ①：监听按钮的点击事件
    // ②：利用随机数抽取数组中的一个图片地址
    // ③：修改body元素的背景样式地址
    // btnEl.addEventListener('click', function () {
    //   randomIndex = Math.floor(Math.random() * arr.length)
    //   console.log(randomIndex);
    // const arr=randomIndex
    // document.body.style.background = `url(${arr[randomIndex]}) no-repeat center center / cover`
    // })
    // btnEl.addEventListener('click', function () {
    //   randomIndex = Math.floor(Math.random() * arr.length)
    //   console.log(randomIndex);
    //   // const arr=randomIndex
    //   document.querySelector('body').style.background = `url(${arr[randomIndex]}) no-repeat center center/cover`
    //   // .background = `url(${arr[randomIndex]}) no-repeat center center / cover`
    // })

    btnEl.addEventListener('click', function () {
      randomIndex = Math.floor(Math.random() * arr.length)
      console.log(randomIndex);
      // const arr=randomIndex
      document.querySelector('body').style.background = `url(${arr[randomIndex]}) no-repeat center center/cover`
    })
  </script>
</body>

</html>
