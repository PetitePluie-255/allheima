<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript基本数据类型</title>
  </head>

  <body>
    <script>
      //  数字型 =======================
      // 1. js数字类型包含： 整数、小数  （用于计算）
      let num = 10
      let num1 = 1.2

      // 2. typeof 关键字检测数据类型
      console.log(typeof num)
      console.log(typeof num1)
      //  字符串类型 =======================
      // 1. 被引号包裹的一段文字信息   单引号 双引号  反引号
      let str = 'ds'
      let str1 = `ds`
      let str2 = "ds"
      // 2. 变量是不能加引号的, 变量加了引号就不是盒子了，是一个字符串
      console.log('str');
      // 3. 字符串嵌套的问题. 不能嵌套自己, 外单内双  或者 外双内单
     // " '' " ' "" " '
    </script>
  </body>
</html>
