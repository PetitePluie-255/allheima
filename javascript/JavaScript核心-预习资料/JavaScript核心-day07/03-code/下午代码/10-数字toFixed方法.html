<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字toFixed方法</title>
</head>

<body>
  <script>
    // 数字 toFixed 方法 包含四舍五入的能力
    const num = 12.345
    const num1 = 12
    const num2 = 12.344

    console.log(num.toFixed(2)); // 12.35
    console.log(num1.toFixed(2)); // 12.00
    console.log(num2.toFixed(2)); // 12.34

    // toFixed() number类型可以使用 
    // 返回的类型是string 字符串类型
    
  </script>
</body>

</html>
