<html lang="zh-CN">

<head>

  <title>事件循环-经典面试题</title>
</head>

<body>
  <h2>事件循环-经典面试题</h2>
  <script>
    console.log(1) //h1 宏1

    setTimeout(() => {//h2 宏2
      console.log(2)
      const p = new Promise((resolve) => resolve(3))
      p.then(res => console.log(res)) //h2 w3
    }, 0)

    const p = new Promise(resolve => { //h1
      setTimeout(() => console.log(4), 0)//h3 宏3 
      resolve(5) 
    })
    p.then(res => { console.log(res) })// h1 微1

    const p2 = new Promise(resolve => resolve(6))
    p2.then(res => console.log(res)) //h1 w2

    console.log(7)//h1
    
  </script>
</body>
