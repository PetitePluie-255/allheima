<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            width: 700px;
            height: 90px;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>xxxx年5月消费支出</h2>
    <table>
        <thead>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
        </thead>
        <tbody>
            <!-- 
            <tr>
                <td>100元</td>
                <td>10元</td>
                <td>20元</td>
                <td>30元</td>
                <td>40元</td>
            </tr>
             -->
        </tbody>
    </table>

    <script>
        // 1. 用户输入（存储变量）
        let total = prompt('请输入银行卡总额:')
        let waterBill = prompt('请输入水费:')
        let dianBill = prompt('请输入电费:')
        let netBill = prompt('请输入网费:')

        // 2. 处理数据（银行卡余额）
        let money = total - waterBill - dianBill - netBill
        // console.log(money)

        // 2. 输出结果（渲染页面）
        document.querySelector('tbody').innerHTML = `
            <tr>
                <td>${total}元</td>
                <td>${waterBill}元</td>
                <td>${dianBill}元</td>
                <td>${netBill}元</td>
                <td>${money}元</td>
            </tr>
        `
    </script>
</body>

</html>
