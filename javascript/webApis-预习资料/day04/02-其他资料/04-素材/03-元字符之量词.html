<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元字符之量词</title>
</head>

<body>
  <script>
    // 元字符之量词
    // ======================= * 重复次数 >= 0 次 =======================
    const reg1 = /^w*$/




    // ======================= + 重复次数 >= 1 次 =======================
    const reg2 = /^w+$/




    // ======================= ? 重复次数  0 || 1  =======================
    const reg3 = /^w?$/




    // ======================= {n} 重复 n 次 =======================
    const reg4 = /^w{3}$/




    // ======================= {n,} 重复次数 >= n  =======================
    const reg5 = /^w{2,}$/




    // ======================= {n,m} n =< 重复次数 <= m =======================
    const reg6 = /^w{2,4}$/




    // ======================= 注意事项： =======================
    //  逗号两侧千万不要加空格否则会匹配失败

  </script>
</body>

</html>
