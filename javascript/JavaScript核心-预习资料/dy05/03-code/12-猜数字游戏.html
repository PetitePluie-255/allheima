<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字游戏</title>
  <style>
    button {
      width: 100px;
      height: 40px;
      background-color: aqua;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<button onclick="randomNum()">开始</button>

<body>
  <script>
    // 需求：猜数字游戏案例
    // 分析：
    // (1). 如果输入数字大于随机数字，就提示：'数字猜大了，继续猜'
    // (2). 如果输入数字小于随机数字，就提示：'数字猜小了，继续猜'
    // (3). 如果猜对了，就提示猜对了，程序结束
    function randomNum() {
      let num = Math.floor(Math.random() * 11)
      console.log(num);
      let i
      for (i = 1; i <= 3; i++) {
        let num1 = +prompt('请输入一个数字')
        if (num === num1) {
          alert('猜对了')
          break
        } else if (num > num1) {
          alert('数字猜小了，继续猜')
        } else {
          alert('数字猜大了，继续猜')
        }
        if (i === 3) {
          alert('次数已用完')
        }
      }
    }





  </script>
</body>

</html>
