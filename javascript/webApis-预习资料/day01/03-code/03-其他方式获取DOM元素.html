<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 属性选择器 */
    [name="password"] {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="box">我是id盒子</div>
  <div class="item">我是类盒子</div>
  <div class="item">我是类盒子</div>
  <div class="item">我是类盒子</div>
  <p>我是段落</p>
  <p>我是段落</p>
  <p>我是段落</p>
  <input type="text" name="username">
  <input type="password" name="password">
  <script>
    // 其他获取DOM元素方式（了解） 
    // 1. getElementById   根据id获取
    console.log(document.getElementById('box'));


    // 2. getElementsByClassName   根据类名获取  返回伪数组
    console.log(document.getElementsByClassName('item'));


    // 3. getElementsByTagName  根据标签名获取 返回伪数组
    console.log(document.getElementsByTagName('div'));


    // 4. getElementsByName  根据name属性获取 返回伪数组
    // console.log(document.getElementsByName('username')[0]);
    // console.log(document.getElementsByName('password')[0]);
    console.log(document.querySelector("[name='username']"));


  </script>
</body>

</html>
