<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      display: flex;
      width: 1366px;
      height: 600px;
      margin: 0 auto;
      background: url('./images/car1.jpg');
      overflow: hidden;
    }

    .box div {
      width: 683px;
      height: 600px;
      transition: 1s;
      background-image: url(./images/car2.jpg);
    }

    .right {
      background-position: right;
    }

    .box:hover .left {
      transform: translateX(-100%);
    }

    .box:hover .right {
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
