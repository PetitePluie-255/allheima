<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装函数返回元素的下标</title>
</head>

<body>
  <script>
    // 需求：封装函数返回元素的下标  [1, 5, 10, 22, 8, 7]
    function findIndex(ele, arr) {
      // 1. 假设没有找到 - 1
      let index = -1
      // 2. 循环遍历数组
      for (let i = 0; i < arr.length; i++) {
        if (ele === arr[i]) {
          // ????? 找到了
          // 3. 将index 重新赋值
          index = i
          // 4. 中断循环
          break
        }
      }
      // 5. 将结果返回
      return index

    }
    let arr = [1, 5, 10, 22, 8, 7]
    console.log(findIndex(10, arr)); // 2
    console.log(findIndex(100, arr));// -1


  </script>
</body>
