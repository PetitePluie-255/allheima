<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数参数-默认参数</title>
</head>

<body>
  <script>
    // 默认参数: 给形参一个默认值
    function fn(a = 0, b = 100) {
      // a = a || 0
      // b = b || 0
      return a + b
    }
    console.log(fn(10, 20));
    console.log(fn(10));
    console.log(fn());


   
  </script>
</body>

</html>
