<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while循环</title>
</head>

<body>
  <script>
    // while循环: 重复执行代码

    // 需求: 利用循环重复打印3次 '月薪过万不是梦，毕业时候见英雄，未来月薪节节高'
    let i = 1
    let num =10000
    while (i <= 10) {
      // console.log();
      i++
      num = num +10000
      console.log('月薪过万不是梦，毕业时候见英雄，未来月薪节节高'+num);
    }
  </script>
</body>

</html>
