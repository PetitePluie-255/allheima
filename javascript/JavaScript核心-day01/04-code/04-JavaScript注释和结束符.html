<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript注释和结束符</title>
  </head>

  <body>
    <script>
      // 1. JavaScript注释
      // 单行注释 - 提示的作用 alert('13')
      // 快捷键  ctrl + / 
      alert('你好')

      // 多行注释 - 块注释
      /* alert(1)
          alert(1)
          alert(1)
          alert(1)
          alert(1)
          alert(1)
          alert(1)
     */
      

      // 2. JavaScript结束符
      // 保证代码风格的统一 要么都加 要么都不加 - 更加推荐不加
      // alert(1) 
      // alert(1) 
      // alert(1) 
      // alert(1) 
      // alert(1) 
    </script>
  </body>
</html>
