<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识-Promise</title>
</head>

<body>
  <h2>认识-Promise</h2>
  <script>
    /**
     * Promise
     *  浏览器的内置对象，管理异步操作，接收成功或失败的结果
     * */
    // 1. 实例化Promise对象
    const p = new Promise((resolve, reject) => {
      // resolve(成功结果) 成功的函数执行
      // reject(失败结果) 失败的函数执行
      // 2. 执行异步操作，并传递结果
      setTimeout(() => {
        // resolve('成功的返回结果, 1234')
        reject('失败的返回结果, 5678')
      }, 2000);
    })


    // 3. 接收结果
    p.then(res => {
      console.log(res);
    }).catch(err => {
    console.log(err);
    })
 



  </script>
</body>

</html>
