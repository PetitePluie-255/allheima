<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开运算符</title>
</head>

<body>
  <script>
    // 展开运算符
    // 1. 基本使用, 不修改原数组
    let arr = [1,1,1,2,5,3,4]
    console.log(...arr);

    // 2. 使用  场景： 求数组最大值/最小值，数组合并
    let arr1 = [1,214,45,62,3544,45,4,2,1,56,45,5,5]
    let arr2 = [2,34,6,645,4,87,4,6,8945,54]
    console.log(Math.max(...arr1));
    console.log(Math.min(...arr1));
    let arr3 = [...arr1,...arr2]
    console.log(arr3);


  </script>
</body>

</html>
