  <script>
    // 逻辑运算符:  逻辑与 &&  逻辑或 ||  逻辑非 ! 
    let h = 10
    console.log(h>10 && h<20);
    console.log(h>100 && h<200);
    console.log(h>150 && h<20);
    console.log(h>150 && h<20);
    console.log(h>150 || h<20);
    console.log(h>150 || h<20);
    console.log(h>150 || h<20);


    
    // 1. 逻辑与 &&  
  

    // 使用场景：判断房租是否在 800 到 2000 之间： 数字大于等于 800 并且小于等于2000




    // 2. 逻辑或 ||   
   




    // 3. 逻辑非 取反




  </script>
