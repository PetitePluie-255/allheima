<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            width: 666px;
            height: 752px;
            list-style: none;
            margin: 200px auto;
        }

        ul li:nth-child(1) {
            width: 666px;
            height: 752px;
            background: url(./images/bg1.png) no-repeat;
            padding-top: 160px;
            transform-origin: left center;
            transform: rotateY(90deg);
            opacity: 0;
            z-index: 11;
            transition: 1s;
        }

        ul li:nth-child(1) h3 {
            margin: 0 auto;
            margin-bottom: 60px;
            text-align: center;
        }

        ul li:nth-child(1) p {
            width: 285px;
            margin: 0 auto;
            line-height: 30px;
        }

        ul li:nth-child(1) a {
            display: block;
            width: 100px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid blue;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }

        ul li:nth-child(2) {
            width: 666px;
            height: 752px;
            background: url(./images/bg2.png) no-repeat;
            padding-top: 160px;
            transform-origin: right center;
            transition: 1s;

        }

        ul li:nth-child(2) h3 {
            margin: 0 auto;
            margin-bottom: 60px;
            text-align: center;
        }

        ul li:nth-child(2) p {
            width: 285px;
            margin: 0 auto;
            line-height: 30px;
        }

        ul li:nth-child(2) a {
            display: block;
            width: 100px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid blue;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }

        ul li {
            position: absolute;
            top: 0;
            left: 0;
        }

        ul:hover li:nth-child(2) {
            transform: rotateY(-90deg);
            opacity: 0;
        }

        ul:hover li:nth-child(1) {
            transform: rotateY(0);
            opacity: 1;
        }
    </style>
</head>
