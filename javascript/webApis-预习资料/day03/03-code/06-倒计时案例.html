<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <p class="tips">18:30:00下课</p>
  </div>
  <script>
    // 倒计时案例 
    // 需求：计算到下课还有多少时间（18:30）
    // 1. 封装倒计时的函数
    function getTimer() {
      // 1.1 获取当前时间戳 
      const nowTime = +new Date()
      // 1.2 获取将来时间戳 18:30:00
      const fTime = +new Date('2023 12 4 18:30:00')
      // 1.3 计算差值 将来 - 现在 = 毫秒数 
      const count = (fTime - nowTime) / 1000
      // console.log(count);  // 秒数
      // 1.4 毫秒数 -> 秒 -> 时 / 分 / 秒
      // 1.5 小时
      let h = parseInt(nowTime/1000 / 60 / 60 % 24)
      // console.log('小时', h);
      // 1.6 分钟
      let m = parseInt(nowTime/1000 / 60 % 60)
      // console.log('分钟', m);
      // 1.7 秒
      let s = parseInt(nowTime/1000 % 60)
      // 1.8 补零
      // if (h < 10) {
      //   h = '0' + h
      // }
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      // 1.9 渲染
      document.querySelector('#hour').innerHTML = h
      document.querySelector('#minutes').innerHTML = m
      document.querySelector('#second').innerHTML = s

      // 年月日
      // 1. 创建日期对象
      // 2. getFullYear() ....
      const date = new Date()
      const year = date.getFullYear()
      const month = date.getMonth() + 1
      const day = date.getDate() 
      document.querySelector('.next').innerHTML = `今天是${year}年${month}月${day}日`  
    }
    // getTimer()


    // 2. 定时器  
    setInterval(getTimer, 1000); 

    // 3. 一进入页面执行getTimer一次
    getTimer()

    //  转换公式
    //  h = parseInt(总秒数 / 60 / 60 % 24)   //   计算小时
    //  m = parseInt(总秒数 / 60 % 60)        //   计算分数
    //  s = parseInt(总秒数 % 60)             //   计算当前秒数





  </script>
</body>

</html>
