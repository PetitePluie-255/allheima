<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }

    .one {
      width: 760px;
      height: 260px;
      border: 1px solid #000;
    }

    .two {
      width: 640px;
      height: 260px;
      border: 1px solid #000;
    }

    .box {
      display: flex;
      overflow: hidden;
      height: 260px;
    }

    .box>div {
      width: 120px;
      border: 1px solid #fff;
      transition: all 0.5s;
    }

    .box>div:hover {
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="one">
      <div class="box">
        <!-- <div><img src="./images/1.jpg" alt=""></div>
        <div><img src="./images/2.jpg" alt=""></div>
        <div><img src="./images/3.jpg" alt=""></div>
        <div><img src="./images/4.jpg" alt=""></div>
        <div><img src="./images/5.jpg" alt=""></div>
        <div><img src="./images/6.jpg" alt=""></div>
        <div><img src="./images/7.jpg" alt=""></div> -->
      </div>
    </div>
    <div class="two">
      <div class="box">
        <!-- <div><img src="./images/1.jpg" alt="" /></div>
        <div><img src="./images/2.jpg" alt="" /></div>
        <div><img src="./images/3.jpg" alt="" /></div>
        <div><img src="./images/4.jpg" alt="" /></div>
        <div><img src="./images/5.jpg" alt="" /></div>
        <div><img src="./images/6.jpg" alt="" /></div>
        <div><img src="./images/7.jpg" alt="" /></div> -->
      </div>
    </div>
  </div>

  <script>
    // one 容器的手风琴图片数据
    let arr = [
      './images/1.jpg',
      './images/2.jpg',
      './images/3.jpg',
      './images/4.jpg'
    ]
    function renderBox(array) {
      let str = ''
      for (let i = 0; i < array.length; i++) {
        str += `<div><img src="${array[i]}" alt=""></div>`
      }
      return str
    }
    document.querySelector('.one .box').innerHTML = renderBox(arr)
    // two 容器的手风琴图片数据
    let arr2 = ['./images/5.jpg', './images/6.jpg', './images/7.jpg']
    document.querySelector('.two .box').innerHTML = renderBox(arr2)

    // 需求：将之前实现过的手风琴使用函数封装，以便在页面中可以复用
  </script>
</body>

</html>
