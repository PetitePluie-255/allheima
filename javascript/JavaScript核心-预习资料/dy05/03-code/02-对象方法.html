<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象方法</title>
</head>

<body>
  <script>
    // 对象方法
    let pig = {
      ect: function () {
        console.log('吃东西')
      },
    }
    pig.ect()
  </script>
</body>
