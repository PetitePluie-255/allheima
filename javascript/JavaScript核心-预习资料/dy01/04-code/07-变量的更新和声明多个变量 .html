<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的更新和声明多个变量</title>
</head>

<body>
  <script>
   

    // 1. 更新变量
    let a = 1
    a = 2
    console.log(a)
     
    // 2. 注意: 不要多次声明同一个变量
    let b = 1
    let b = 2
    // 报错

    // 3. 一次声明多个变量的简写方式 (了解 能认出来就可以了)
    let c = 1 ,d = '123'
    console.log(c , d)

  </script>
</body>

</html>
