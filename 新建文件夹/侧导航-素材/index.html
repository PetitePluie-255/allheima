<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            width: 250px;
            height: 500px;
            background-color: #232840;
            padding: 24px 30px;
            margin: 100px auto;
            list-style: none;
        }
        ul li {
            
            height: 60px;
        }

        ul li a {
            position: relative;
            color: #f549a6;
            padding-bottom: 5px;
            text-decoration: none;
        }

        ul li a::before {
            position: absolute;
            bottom: -5px;
            left: 0px;
            content: '' ;
            width: 100%;
            height:2px;
            background-color: #f549a6;
            transform-origin: right bottom;
            transform: scaleX(0);
            transition: transform 2.5s;
            
        }

        ul li:hover a::before {
            transform-origin: left center;
            transform: scaleX(1);
           
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">三十年河东</a></li>
        <li><a href="#">三十年河西</a></li>
        <li><a href="#">莫欺少年穷</a></li>
        <li><a href="#">看一看这一城烟火</a></li>
        <li><a href="#">爱上这一城</a></li>
        <li><a href="#">天高亦可飞</a></li>
        <li><a href="#">海广亦可源</a></li>
        <li><a href="#">三十年河东</a></li>
    </ul>
</body>
</html>
