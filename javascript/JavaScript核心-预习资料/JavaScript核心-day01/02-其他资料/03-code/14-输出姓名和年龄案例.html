<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出姓名和年龄案例</title>
  <style>
    body {
      background: #f0f2f5;
    }

    .container {
      display: flex;
      align-items: center;
      width: 600px;
      height: 100px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }

    .container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .container .info {
      flex: 1;
    }

    .container p {
      line-height: 1;
    }

    #job {
      color: #697086;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/28.jpg" alt="">

    <div class="info">
      <p>江苏传智播客教育科技股份有限公司</p>
      <p id="job">总裁办 | 张三 18岁</p>
    </div>
  </div>

  <script>
    // 1. 输入数据
    // prompt('请您输入姓名:')
    // 2. 处理数据（保存）
    let uname = prompt('请您输入姓名:')
    let age = prompt('请输入年龄:')

    // // 3. 输出数据
    document.querySelector('#job').innerHTML = `总裁办 | ${uname} ${age}岁`
  </script>
</body>

</html>
