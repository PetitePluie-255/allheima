    <title>数组排序-sort</title>

  <body>
    <script>
      // 数组排序
      // 语法：  数组.sort()

      let arr = [88, 78, 100, 34, 99]

      // 升序 
      // arr.sort(function(a, b) {
      //   return a - b 
      // })
      // console.log(arr);
      // 降序
      arr.sort(function(a, b) {
        return b - a
      })
      console.log(arr);
    </script>
  </body>
