<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // set 是一种新的数据类型，里面的数据是不能重复的
      // 作用: 实现数组的去重

      //  创建set数据类型 new Set()
      const arr = [1, 2, 3, 1, 2, 10 ,20, 30, 30, 20]
      const data = new Set(arr)
      
      //  添加数据 add()
      data.add(100)
      
      //  删除数据 delete()
      data.delete(1)
      console.log(data);

      //  set数据的个数 size
      // console.log(data.size);
      const newArr = [...new Set(arr)]
      console.log(newArr);

    </script>
  </body>
</html>
