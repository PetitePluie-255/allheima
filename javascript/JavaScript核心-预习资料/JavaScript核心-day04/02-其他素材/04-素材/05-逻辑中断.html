<head>

  <title>逻辑中断</title>
</head>

<body>
  <script>
    // 逻辑中断   && ||

    // ======================= 逻辑与中断 =======================
    // 如果左边为假，则中断，如果左边为真，则返回右边的值

    console.log(false && 1 + 2)  // ？
    console.log(0 && 1 + 2)     // ？
    console.log('' && 1 + 2)  // ？
    console.log(undefined && 1 + 2)  // ？
    console.log(true && 1 + 2)  // ？
    console.log(1 && 1 + 2)  // ？

    // ======================= 逻辑或中断 =======================
    // 如果左侧为真，则中断，如果左侧为假，则返回右边的值

    console.log(true || 1 + 2) // ？
    console.log(1 || 1 + 2) //  ？
    console.log(false || 1 + 2) // ？

    // 3. 使用场景

  </script>
