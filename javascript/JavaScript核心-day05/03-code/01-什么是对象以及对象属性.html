<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>什么是对象以及对象属性</title>
</head>

<body>
  <script>
    // 对象也是一种数据类型，保存数据同时可以更直观的描述事物
    // 1. 对象定义
    // let pig = {} // 字面量 - 空的对象
    // let pig = {
    //   // 键值对的集合
    //   // 属性名和属性值的集合
    //   属性名: 属性值, // 逗号进行分隔
    //   属性名: 属性值
    // }
    let pig = {
      name: '佩奇',
      age: 4,
      sex: '女'
    }  

    // 2. 对象属性的访问
    console.log(pig);
    console.log(pig.name);
    console.log(pig.sex);
  </script>  
</body>

</html>
