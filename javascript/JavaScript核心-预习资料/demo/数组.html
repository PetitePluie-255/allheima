<body>
    <script>
        let num = +prompt('添加个数')
        let arr = []
        for (let i = 1; i <= num; i++) {
            let newarr = +prompt(`需要新增的第${i}个数据`)
            arr.push(newarr)
        }
        console.log(arr);

    </script>
