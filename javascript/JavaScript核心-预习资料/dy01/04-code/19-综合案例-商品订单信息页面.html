<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-商品订单信息页面</title>
    <style>
      .title {
        text-align: center;
        color: #3e3e3e;
      }

      .order {
        /* 合并相邻边框 */
        border-collapse: collapse;
        height: 80px;
        margin: 0 auto;
        text-align: center;
        border-radius: 10px 10px 0 0;
        overflow: hidden;
      }

      /* 给行添加渐变背景颜色 */
      .order tr:nth-child(1) {
        background-image: linear-gradient(to right, #f46e33, #f057a5);
      }

      .order tr:nth-child(2) {
        background-image: linear-gradient(to right, #fdf0eb, #fdeff6);
      }

      .order tr:nth-child(2) :last-child {
        color: #f282bb;
      }

      .order th {
        padding: 5px 50px;
        color: #fff;
      }

      .order,
      th,
      td {
        border: 1px solid #fff;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <h2 class="title">订单详情页面</h2>
    <div id="container">
      <table class="order">
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>小米青春版PLUS</td>
          <td>1900元</td>
          <td>2</td>
          <td>3800元</td>
          <td>黑马程序员</td>
        </tr>
      </table>
    </div>

    <script>
      // 需求：用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息
      let price = prompt('请输入商品价格')
      let num = prompt('请输入商品数量')
      let address = prompt('请输入收货地址')
      let generalPrice = price * num
      document.querySelector('tr:nth-child(2) td:nth-child(2)').innerHTML = `${price}元`
      document.querySelector('tr:nth-child(2) td:nth-child(3)').innerHTML = num
      document.querySelector('tr:nth-child(2) td:nth-child(4)').innerHTML = `${generalPrice}元`
      document.querySelector('tr:nth-child(2) td:nth-child(5)').innerHTML = address
    </script>
  </body>
</html>
