<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>翻转卡片</title>
  <style>
    .card-container {
      position: relative;
      margin: 100px auto;
      perspective: 1000px;
      width: 250px;
      height: 400px;

    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      /* backface-visibility: visible; */
    }

    .card-front {
      background: url(./images/bg-front.webp) no-repeat;
      background-size: 100% 100%;
      /* backface-visibility: visible; */
    }

    .card-back {
      background: url(./images/bg-back.webp) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(180deg);
      text-align: center;
      line-height: 400px;
      font-size: 20px;
      font-weight: 700;
      color: red;
      backface-visibility: hidden;
      
    }

    .card:hover {
      transform: rotateY(180deg);
    }

  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="card-face card-front">
      </div>
      <div class="card-face card-back">
        恭喜获得一等奖
      </div>
    </div>
  </div>
</body>

</html>
