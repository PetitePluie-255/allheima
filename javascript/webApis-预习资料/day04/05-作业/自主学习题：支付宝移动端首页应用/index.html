<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <section>
    <h2>首页应用</h2>
    <div class="nav">
      <div class="item" draggable="true">
        <span class="iconfont icon-shenghuojiaofei"></span>
        <p>生活缴费</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-hongbao orange"></span>
        <p>红包</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-shoujitianchong"></span>
        <p>手机缴费</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-koubei orange"></span>
        <p>口碑团购</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-xinyongka orange"></span>
        <p>信用卡还款</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-huabei"></span>
        <p>花呗</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-jijin"></span>
        <p>基金</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-taobao orange"></span>
        <p>淘宝</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-zhuanzhang"></span>
        <p>转账</p>
      </div>
      <div class="item" draggable="true">
        <span class="iconfont icon-elemo"></span>
        <p>饿了么</p>
      </div>
    </div>
  </section>
  <script src="./Sortable-1.15.1/Sortable.min.js"></script>
  <script src="./sortable.js"></script>
  <script>
    const nav = document.querySelector('.nav')
    new Sortable(nav, {
      swapThreshold: 1,
      animation: 150,
      store: {
        get: function (sortable) {
          let order = localStorage.getItem("LISTNAME");
          return order ? order.split("|") : [];
        },
        set: function (sortable) {
          // 这里是获取每次排序后新的排序数组，并将其放到本地缓存中
          let order = sortable.toArray();
          localStorage.setItem("LISTNAME", order.join("|"));
        }
      },
    })
  </script>
  <!-- <script src="index.js"></script> -->
</body>

</html>
