<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      设计图：750  在设计图中量取了一个盒子 400*400

      rem布局适配：
        1、把px单位转换成rem单位
            px = rem * html标签的font-size
            ——》 rem = px / html标签的font-size  （一般开发习惯上给 屏幕宽度的十分之一——》 html标签的font-size）
            ——》 ？？ = 400 / 75

        2、当屏幕宽度发生改变时，自动改变html标签的font-size
    */
    .box {
      width: 5.333rem;
      height: 5.333rem;
      background-color: pink;
    }

    /* 设置375屏幕及以上的html标签的font-size */
    @media screen and (min-width:375px) {
      html {
        font-size: 37.5px;
      }
    }

    /* 设置640屏幕及以上的html标签的font-size */
    @media screen and (min-width:640px) {
      html {
        font-size: 64px;
      }
    }

    /* 设置750屏幕及以上的html标签的font-size */
    @media screen and (min-width:750px) {
      html {
        font-size: 75px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
