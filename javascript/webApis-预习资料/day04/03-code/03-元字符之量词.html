    <script>
    // 元字符之量词

    // 2. + 重复次数 >= 1 次
    // const reg2 = /^w+$/
    // console.log(reg2.test(''))    // f
    // console.log(reg2.test('w'))   // t
    // console.log(reg2.test('ww'))  // t
    // console.log('-----------------------')

    // 3. ? 重复次数  0 || 1 
    // const reg3 = /^w?$/
    // console.log(reg3.test(''))  // t
    // console.log(reg3.test('w'))  // t
    // console.log(reg3.test('ww'))  // f
    // console.log('-----------------------')


    // 4. {n} 重复 n 次
    const reg4 = /^w{3}$/
    console.log(reg4.test(''))  // f
    console.log(reg4.test('w'))  // f
    console.log(reg4.test('ww'))  // f 
    console.log(reg4.test('www'))  // t
    console.log(reg4.test('wwww'))  // f
    console.log('-----------------------')

    // 5. {n,} 重复次数 >= n 
    const reg5 = /^w{2,}$/
    console.log(reg5.test(''))  // f
    console.log(reg5.test('w'))  // f
    console.log(reg5.test('ww'))  // t
    console.log(reg5.test('www'))  // t
    console.log('-----------------------')

    // 6. {n,m}   n =< 重复次数 <= m
    const reg6 = /^w{2,4}$/
    console.log(reg6.test('w'))  // f
    console.log(reg6.test('ww'))  // t
    console.log(reg6.test('www'))  // t
    console.log(reg6.test('wwww'))  // t
    console.log(reg6.test('wwwww'))  // f

    // 7. 注意事项： 逗号两侧千万不要加空格否则会匹配失败
    </script>
