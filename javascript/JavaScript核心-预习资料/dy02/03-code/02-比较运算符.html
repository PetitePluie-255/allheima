<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比较运算符(关系运算符)</title>
  </head>

  <body>
    <script>
      // 比较运算符
      console.log(10 == '10');
      console.log(10 == 15);
      console.log(10 != 10);
      console.log(10 != '10');
      console.log(10 != '20');
      console.log(10 === '10');
      console.log(10 === 10);
      console.log(10 !== '10');
      console.log(10 !== 10);
    </script>
  </body>
</html>
