<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作数组之查和改</title>
</head>

<body>
  <script>
    // 查询数组元素 和  修改数组元素
    let arr = ['迪丽热巴', '古丽扎娜']
    // 查询 数组[下标] - 下标从0开始
    console.log(arr[0]);
    console.log(arr[1]);
    // 数组的下标 只有 0 和 1 两个 
    console.log(arr[2]); // undefined

    // 修改 数组[下标] = 新的值
    arr[0] = '古力娜扎'
    arr[1] = '马尔扎哈'
    // 如果下标存在, 直接修改当前的值
    // 反之 如果下标不存在, 往数组新增一个元素
    arr[2] = '玛拉哈哈'
    arr[4] = '哈尼克孜'
    console.log(arr);
    console.log(arr.length);
    
  </script>
</body>

</html>
