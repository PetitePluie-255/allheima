<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作数组之查和改</title>
</head>

<body>
  <script>
    // 查询数组元素 和  修改数组元素
    let arr = ['迪丽热巴', '古丽扎娜']
    console.log(arr[0]);
    console.log(arr[1]);

    arr[0] = 'wevwv'
    arr[1] = 'dawdad'
    arr[2] = 'svgsr'
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    
  </script>
</body>

</html>
