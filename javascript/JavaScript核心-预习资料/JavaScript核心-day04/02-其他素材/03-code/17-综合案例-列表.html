<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .box {
        width: 600px;
        height: 300px;
        margin: 50px auto;
      }
      .box li {
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        height: 100px;
        line-height: 100px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <!-- <li>
          <p>xx</p>
          <a href="#">x</a>
        </li>
        <li>
          <p>xx</p>
          <a href="#">x</a>
        </li>
        <li>
          <p>xx</p>
          <a href="#">x</a>
        </li> -->
      </ul>
    </div>
    <script>
      let list = ['吃饭', '睡觉', '敲代码']

      // 渲染函数
      function render() {
        let str = ''
        for (let i = 0; i < list.length; i++) {
          str += `
        <li>
          <p>${list[i]}</p>
          <a href="#" onclick='del(${i})'>x</a>
        </li>
        `
        }
        document.querySelector('ul').innerHTML = str
      }
      render()

      // 删除逻辑
      function del(i) {
        console.log(i)
        // 根据传递的下标 删除数据
        list.splice(i, 1)
        // 重新渲染
        render()
      }
    </script>
  </body>
</html>
