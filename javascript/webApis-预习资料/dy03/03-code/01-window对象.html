<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window对象</title>
</head>

<body>
  <script>
    // window 对象
    console.log(window);
    //  用 var 声明的全局变量 
    var a = 10
    //  会变成window的一个属性
    console.log(a);
    console.log(window.a);
    console.log(window);



    //  函数会变成window的一个方法 




  </script>
</body>

</html>
