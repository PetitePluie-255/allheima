<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/a11y-dialog.css">
  <link rel="stylesheet" href="./styles/message.css">
</head>

<body>
  <aside>
    <h1 class="logo">
      <a href="#">黑马CRM</a>
    </h1>
    <ul class="menu">
      <li>
        <a href="#">
          <span class="icon iconfont icon-home"></span>
          <span class="title">首页</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon iconfont icon-sale"></span>
          <span class="title">销售工具</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon iconfont icon-user"></span>
          <span class="title">拓客利器</span>
        </a>
      </li>
      <li class="active">
        <a href="#">
          <span class="icon iconfont icon-kehu"></span>
          <span class="title">客户管理</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon iconfont icon-data"></span>
          <span class="title">数据中心</span>
        </a>
      </li>
    </ul>
  </aside>
  <main>
    <header>
      <i class="iconfont icon-xiaoxitixing"></i>
      <img src="./imgs/default-avatar.png" alt="">
    </header>
    <div class="container">
      <h3>客户管理</h3>
      <div class="search-container">
        <div class="search">
          <i class="iconfont icon-search"></i>
          <input type="text" class="search-input" placeholder="请输入姓名">
        </div>
      </div>
      <div class="filter-container">
        <div class="filter-cate filter-status">
          <div class="filter-type">状态：</div>
          <div class="custom-checkbox">
            <input type="checkbox" name="status" id="follow-up" value="1" />
            <label for="follow-up">
              <span class="square">
              </span>
              <span>跟进中</span>
            </label>
          </div>
          <div class="custom-checkbox">
            <input type="checkbox" name="status" id="dealed" value="2" />
            <label for="dealed">
              <span class="square">
              </span>
              <span>已成交</span>
            </label>
          </div>
          <div class="custom-checkbox">
            <input type="checkbox" name="status" id="lost" value="3" />
            <label for="lost">
              <span class="square">
              </span>
              <span>丢失</span>
            </label>
          </div>
        </div>
      </div>
      <div class="add-contracts">
        <p>我们找到了<span class="contracts-num">333</span>个联系人</p>
        <button class="add">
          <i class="iconfont icon-add"></i>
          添加联系人
        </button>
      </div>
      <div class="contracts-container">
        <!-- <div class="contracts-item">
          <div class="close iconfont icon-guanbi"></div>
          <div class="avatar">
            <img src="./imgs/logo.png" alt="">
            <span style="background-color: red;">中</span>
          </div>
          <p class="username">张三</p>
          <p class="mobile">13629733525</p>
          <p class="company">xxxx公司</p>
        </div> -->

      </div>
    </div>
  </main>


  <!-- 添加对话框 -->
  <!-- 1. The dialog container -->
  <div id="add-dialog" aria-labelledby="add-dialog-title" aria-hidden="true" class="dialog-container">
    <!-- 2. The dialog overlay -->
    <div data-a11y-dialog-hide class="dialog-overlay"></div>
    <!-- 3. The actual dialog -->
    <div role="document" class="dialog-content">
      <!-- 4. The close button -->
      <button type="button" data-a11y-dialog-hide aria-label="Close dialog" class="dialog-close">
        &times;
      </button>
      <!-- 5. The dialog title -->
      <h1 id="add-dialog-title">添加联系人</h1>
      <!-- 6. Dialog content -->
      <form action="#" class="add-form">
        <div class="form-item is-required">
          <label for="username">
            客户名：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="username">
            <div class="form-error hide">xxxx</div>
          </div>
        </div>
        <div class="form-item">
          <label for="avatar">
            头像：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="avatar" value="./imgs/default-avatar.png">
            <div class="form-error hide"></div>
          </div>
        </div>
        <div class="form-item">
          <label for="email">
            邮箱：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="email" value="itcast@qq.com">
            <div class="form-error hide"></div>
          </div>
        </div>
        <div class="form-item is-required">
          <label for="mobile">
            手机号：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="mobile">
            <div class="form-error hide"></div>
          </div>
        </div>
        <div class="form-item">
          <label for="status">
            状态：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="status" disabled value="跟进中">
            <div class="form-error hide"></div>
          </div>
        </div>
        <div class="form-item">
          <label for="intention">
            意向：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="intention" value="低">
            <div class="form-error hide"></div>
          </div>
        </div>
        <div class="form-item">
          <label for="company">
            公司：
          </label>
          <div class="form-item-content">
            <input class="hm-input" type="text" id="company" value="无">
            <div class="form-error hide"></div>
          </div>
        </div>

        <button class="submit">提交</button>
      </form>
    </div>
  </div>
  <script src="./js/a11y-dialog.min.js"></script>
  <script src="./js/message.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/1.js"></script>
</body>

</html>
