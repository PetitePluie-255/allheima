<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise状态</title>
</head>

<body>
  <h2>Promise的状态</h2>
  <script>
    /**
     * Promise的状态
     *  1. pending 待定（默认状态）: 实例化
     *  2. fulfilled 已兑现（成功）: resolve-》then
     *  3. rejected 已拒绝（失败） : reject-》catch
     * 
     * Promise对象的状态发生改变之后，无法再次改变
     * */
    const p = new Promise((resolve, recet) => {
      resolve(123)
    })
    p.then((resolve => {
      console.log(123);
      console.log(p);
    })).catch(err => {
      console.log(345);
      console.log(p);
    })
  </script>
</body>

</html>
