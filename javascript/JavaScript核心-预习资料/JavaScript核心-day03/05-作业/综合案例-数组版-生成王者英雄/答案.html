<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染图片案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      width: 540px;
      margin: 20px auto;
    }



    .box li {
      width: 100px;
      height: 100px;
      margin: 0 10px 10px 0;
    }

    .box li:nth-child(5n+1) {
      margin-right: 0;
    }

    .box li img {
      width: 100%;
      height: 100%;
      border: 2px solid #258DF2;
      border-radius: 10px 0 10px 0;
    }
  </style>
</head>

<body>
  <ul class="box">
    <!-- <li>
      <img src="./images/1.webp" alt="">
    </li>
    <li>
      <img src="./images/2.webp" alt="">
    </li>
    <li>
      <img src="./images/3.webp" alt="">
    </li>
    <li>
      <img src="./images/4.webp" alt="">
    </li>
    <li>
      <img src="./images/5.webp" alt="">
    </li> -->
  </ul>

  <script>
    // 1. 用户输入（声明变量来存储用户输入的数字）
    let num = +prompt('请输入1~20个之间的英雄的个数：')

    // 2.1 处理数据（把所有需要展示的英雄头像文件名放入数组中）
    let arr = [
      '1.webp',
      '2.webp',
      '3.webp',
      '4.webp',
      '5.webp',
      '6.webp',
      '7.webp',
      '8.webp',
      '9.webp',
      '10.webp',
      '11.webp',
      '12.webp',
      '13.webp',
      '14.webp',
      '15.webp',
      '16.webp',
      '17.webp',
      '18.webp',
      '19.webp',
      '20.webp',
    ]


    // 2.2 处理数据（声明变量来存储生成得到的头像结构）
    let str = ''

    // 2.3 处理数据（将用户输入的数字作为循环的次数）
    for (let i = 1; i <= num; i++) {
      // 3.1 输出结果（在循环中，来拼接得到的头像结构）
      str += `<li><img src="./images/${arr[i]}" alt=""></li>`
    }

    // 3.2 输出结果（将得到的头像结构写入到`ul`中）
    document.querySelector(`.box`).innerHTML = str
  </script>
</body>

</html>
