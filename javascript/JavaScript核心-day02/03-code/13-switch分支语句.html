<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch分支语句</title>
  </head>

  <body>
    <script>
      // switch分支语句
      // 1. 语法
      // switch (表达式) {
      //   case 值1:
      //     代码1
      //     break

      //   case 值2:
      //     代码2
      //     break
      //   ...
      //   default:
      //     代码n
      // }

      // break 不会终端代码的执行 - 错误
      // 2. 体验: 输入年龄 输出年龄对应的人生节点
      let age = +prompt('请输入您的年龄')  
      switch (age) {
        case 80: 
         alert('暮年') 
         break 
        case 50:
          alert('中年')
          break
        case 30:
          alert('不惑之年')
          break
        case 20: 
          alert('青年')
          break
        default: 
          alert('未知')
      }


      // 3. 注意事项
      // 3.1  switch适合于等值判断， if多分支适合于区间判断
      // 3.2  表达式的值要求 全等于 === case的值，才是能匹配上
      // 3.3  break如果落下了，容易造成case穿透
    </script>
  </body>
</html>
