<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <script>
    // 防抖: 让代码延迟一会在执行
    // 频繁触发, 只执行最后一次
    let timer 
    document.querySelector('button').addEventListener('click', function() {
      clearTimeout(timer)
      timer = setTimeout(() => {
        console.log('按钮触发了');
      }, 800);
    })
  </script>
</body>
</html>
