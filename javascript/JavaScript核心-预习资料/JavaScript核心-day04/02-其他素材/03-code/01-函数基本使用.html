<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数基本使用</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      padding: 5px;
      margin: 2px;
      border: 1px solid pink;
      text-align: center;
      color: hotpink;
      border-radius: 5px;
      background-color: rgba(255, 20, 147, .2);
      box-shadow: 2px 2px 2px rgba(255, 20, 147, .2);
    }

    .box,
    .box2 {
      padding: 20px;
      margin-top: 10px;
      min-height: 200px;
    }

    .box {
      background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
    }

    .box2 {
      background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2"></div>

  <script>
    // 函数： 是可以被重复使用的代码块，作用是有利于代码复用

    // ======================= 定义函数（声明函数）=======================
    // 函数的命名跟变量基本一致，采用小驼峰命名法，建议函数名采用动词
    function export99(element) {
      let str = ''

      // 外层循环控制行数 
      for (let i = 1; i <= 9; i++) {
        // 里层循环控制列数（需要让列个数等于行数）
        for (let j = 1; j <= i; j++) {
          str += `<span>${j} x ${i} = ${j * i}</span>`
        }
        str += '<br>'
      }

      document.querySelector(element).innerHTML = str
    }

    // ======================= 调用函数 =======================
    // 函数名()
    export99('.box')
    export99('.box2')


    // ======================= 说明 =======================
    // 1. 定义好函数不会自动执行函数，必须要调用才会执行，每调用一次，则会重新执行函数里面的代码
    // 2. alert()  prompt() parseInt() 本质都是在调用函数
  </script>
</body>

</html>
