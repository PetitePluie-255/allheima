<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查询子节点和兄弟节点</title>
</head>

<body>
  <ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
  </ul>
  <script>
    // 1. 查询子节点
    const ul = document.querySelector('ul')
    // children 获取某个元素下的所有子节点 返回的是一个伪数组
    console.log(ul.children);



    // 2. 查询兄弟节点
    const li2 = document.querySelector('ul li:nth-child(2)')

    // const li4 = document.querySelector('ul li:nth-child(4)')
    const li4 = document.querySelector('ul li:last-child')
    console.log(li4);

    // 获取上一个兄弟节点
    // console.log(li2.previousElementSibling);
    // 获取下一个兄弟节点
    // console.log(li2.nextElementSibling.nextElementSibling);



  </script>
</body>

</html>
