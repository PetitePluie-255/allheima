<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            width: 700px;
            height: 90px;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>xxxx年5月消费支出</h2>
    <table>
        <thead>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100元</td>
                <td>10元</td>
                <td>20元</td>
                <td>30元</td>
                <td>40元</td>
            </tr>
        </tbody>
    </table>

    <script>
    //定义四个变量分别弹框录入：银行卡总余额、水费、电费、网费
    //再定义一个变量用来存储计算后的银行卡余额
    let total = prompt('请输入总余额')
    let waterFee = prompt('请输入水费')
    let electricityBill = prompt('电费')
    let networkFees = prompt('网费')
    let balance = total - waterFee - electricityBill -networkFees
    document.querySelector('table').innerHTML = 
    `<table>
        <thead>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>${total}元</td>
                <td>${waterFee}元</td>
                <td>${electricityBill}元</td>
                <td>${networkFees}元</td>
                <td>${balance}元</td>
            </tr>
        </tbody>
    </table>`

    </script>
</body>

</html>
