<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            text-align: center;
        }

        table {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>欢迎光临 vue开发的收银系统 水果店</h3>
        <table border="1px solid">
            <tr>
                <td>苹果 10￥/斤,折扣<8折>
                </td>
            </tr>
            <tr>
                <td>请输入你要购买的斤数 <input type="text" v-model.number="num"></td>
            </tr>
            <tr>
                <td><button>结账买单~</button></td>
            </tr>
            <tr>
                <td>结账单: 总价: {{totalPrice}} ￥元 折后价: {{discounts}} ￥元 省了: {{totalPrice!==0?(totalPrice-discounts).toFixed(2):0}}￥元
                </td>
            </tr>
        </table>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                num: ''
            },
            computed: {
                totalPrice() {
                    return this.num ? (10 * this.num).toFixed(2) : 0
                },
                discounts() {
                    return this.totalPrice !== 0 ? (this.totalPrice * 0.8).toFixed(2) : 0
                }
            }
        })
    </script>
</body>

</html>
