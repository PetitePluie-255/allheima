<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;

      /* 
      径向渐变：
        属性名：background-image
        属性值：radial-gradient( 半径 at 圆心的位置 ，颜色 范围，颜色 范围，...... )

        圆心的位置：和background-position的取值一样
          关键字：
            水平方向：
              left 
              center
              right
            垂直方向：
              top
              center
              bottom

          坐标：
      
      */
    background-image: radial-gradient( 200px at center center ,yellow 50%,transparent 50%);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
