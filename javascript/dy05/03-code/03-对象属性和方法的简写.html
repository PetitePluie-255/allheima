<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象属性和方法的简写</title>
</head>

<body>
  <script>
    // 对象属性和方法的简写
    // 1. 属性名和属性值的变量同名的时候，可以只写属性名
    // 2. 对象方法的简写, 省略 :function
    let name = 'rje'
    let pig = {
      name,
      ect() {
        console.log('吃东西');
      }
    }
    console.log(pig);
    pig.ect()
  </script>
</body>

</html>
