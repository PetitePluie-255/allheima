<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装-简易axios函数-获取省份列表</title>
</head>

<body>
  <h2>封装-简易axios-获取省份列表</h2>
  <div class="box"></div>
  <script>
    /**
     * 封装-简易axios-获取省份列表
     * 请求地址: http://hmajax.itheima.net/api/province
     * 请求方式: GET
     * */
    function hmAxios(config) {
      return new Promise((resolve, rejcet) => {
        const xhr = new XMLHttpRequest()
        xhr.open(config.methot || 'get', config.url)
        xhr.addEventListener('loadend', () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            resolve(JSON.parse(xhr.response))
          } else {
            rejcet(new Error(xhr.response))
          }
        })
        xhr.send()
      })
    }
    hmAxios({
      url: 'http://hmajax.itheima.net/api/province',
      // methot: 'get'
    }).then(res => {
      console.log(res);
document.querySelector('.box').innerHTML = res.list
    }).catch(err => {
      console.log(err);
document.querySelector('.box').innerHTML = err
    })
  </script>
</body>

</html>
