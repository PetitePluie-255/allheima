<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    .red {
      color: red !important;
    }

    .search {
      width: 300px;
      margin: 20px 0;
    }

    .my-form {
      display: flex;
      margin: 20px 0;
    }

    .my-form input {
      flex: 1;
      margin-right: 20px;
    }

    .table> :not(:first-child) {
      border-top: none;
    }

    .contain {
      display: flex;
      padding: 10px;
    }

    .list-box {
      flex: 1;
      padding: 0 30px;
    }

    .list-box a {
      text-decoration: none;
    }

    .echarts-box {
      width: 600px;
      height: 400px;
      padding: 30px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    tfoot {
      font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
      .contain {
        flex-wrap: wrap;
      }

      .list-box {
        width: 100%;
      }

      .echarts-box {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="contain">
      <!-- 左侧列表 -->
      <div class="list-box">

        <!-- 添加资产 -->
        <form class="my-form">
          <input v-model.trim="name" type="text" class="form-control" placeholder="消费名称" />
          <input v-model.trim.number="price" type="text" class="form-control" placeholder="消费价格" />
          <button @click="add" type="button" class="btn btn-primary">添加账单</button>
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>消费名称</th>
              <th>消费价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in billList" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <!-- 消费价格 >= 500 -->
              <td :class="{ red: item.price >= 500 }">{{ item.price.toFixed(2) }}</td>
              <td><a href="javascript:;" @click.prevent="del(item.id)">删除</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">消费总计： {{ total.toFixed(2) }}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 右侧图表 -->
      <div class="echarts-box" id="main"></div>
    </div>
  </div>
  <script src="../echarts.min.js"></script>
  <script src="../vue.js"></script>
  <script src="../axios.js"></script>
  <script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     * 
     * 功能需求：
     * 1. 基本渲染
     *    1.1 data选项中定义一个变量billList
     *    1.2 methods中定义一个函数 getBillList - 写好逻辑
     *    1.3 created 执行 getBillList函数 
     *    1.4 进行v-for渲染
     *    1.5 计算属性 - 消费总计
     * 2. 添加功能
     *    2.1 输入框 双向绑定 v-model
     *    2.2 data中提供输入框的变量值
     *    2.3 给添加账单按钮注册点击事件
     *    2.4 收集数据 - 发送请求
     *    2.5 重新调用渲染函数getBillList
     * 3. 删除功能
     *    3.1 给删除按钮注册点击事件
     *    3.2 获取到删除的id
     *    3.3 通过id - 发送请求
     *    3.4 重新渲染
     * 4. 饼图渲染
     */
    const app = new Vue({
      el: '#app',
      data: {
        billList: [],
        creator: '小张',
        name: '',
        price: ''
      },
      computed: {
        total() {
          return this.billList.reduce((sum, item) => sum + item.price, 0)
        }
      },
      created() {
        this.getBillList()
      },
      mounted() {
        // 1. 初始化echarts实例
        this.myChart = echarts.init(document.querySelector('#main'))
        // 2. 准备配置项
        const option = {
          title: {
            text: '消费账单',
            left: 'center'
          },
          tooltip: {
            trigger: 'item'
          },
          legend: {
            orient: 'vertical',
            left: 'left'
          },
          series: [
            {
              name: '消费账单',
              type: 'pie',
              radius: '50%',
              data: [],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        };
        // 3. 将实例和配置项进行关联 echarts实例.setOption(配置项)
        this.myChart.setOption(option)
      },
      methods: {
        // 获取账单列表
        async getBillList() {
          const res = await axios.get('https://applet-base-api-t.itheima.net/bill', {
            params: {
              creator: this.creator
            }
          })
          this.billList = res.data.data
          console.log(this.billList);
          // 
          // echarts实例.setOption(更新成功后的数据)
          this.myChart.setOption({
            series: [
              {
                data: this.billList.map(item=> {
                return {
                  name: item.name, // 账单名称
                  value: item.price // 账单金额
                }
              })
              }
            ]
          })
        },
        // 添加账单
        async add() {
          if (!this.name) return alert('请输入消费名称')
          if (!this.price) return alert('请输入消费价格')
          await axios.post('https://applet-base-api-t.itheima.net/bill', {
            creator: this.creator,
            name: this.name,
            price: this.price
          })
          this.getBillList()
          this.name = ''
          this.price = ''
        },
        // 删除账单
        async del(id) {
          await axios.delete(`https://applet-base-api-t.itheima.net/bill/${id}`)
          alert('删除成功')
          this.getBillList()
        }
      }
    })
  </script>
</body>

</html>
