<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米密码框</title>
  <style>
    .mi-form {
      display: table;
      width: 356px;
      height: 60px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0);
      background-color: #f9f9f9;
    }

    .mi-control {
      position: relative;
      display: table-cell;
      width: 294px;
    }

    .mi-input {
      box-sizing: border-box;
      width: 100%;
      height: 60px;
      border: 0;
      padding: 30px 20px 10px;
      outline: none;
      background: none;
      appearance: none;
      font-size: 17px;
      font-family: "Noto Color Emoji";
      color: #333;
      line-height: 20px;
    }


    .mi-control label {
      user-select: none;
      position: absolute;
      top: 20px;
      left: 20px;
      height: 20px;
      font-weight: 400;
      font-size: 17px;
      color: rgba(0, 0, 0, .4);
      line-height: 20px;
      transition: top .15s cubic-bezier(.4, 0, .2, 1), font-size .15s cubic-bezier(.4, 0, .2, 1), color .15s cubic-bezier(.4, 0, .2, 1);
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .mi-control label.active {
      top: 6px;
      font-size: 12px;
      color: #aaa;
    }

    .eyes {
      display: table-cell;
      width: 60px;
      color: rgba(0, 0, 0, .85);
      font-size: 14px;
      vertical-align: middle;
      background: url(./images/close.png) center/30px 30px no-repeat;
      cursor: pointer;
      /* 防止选中文字 防止点击选中文本框的文字 */
      user-select: none;
    }

    .eyes.active {
      background-image: url(./images/open.png);
    }
  </style>
</head>

<body>
  <div class="mi-form">
    <div class="mi-control">
      <input type="password" class="mi-input">
      <label>密码</label>
    </div>
    <div class="eyes">

    </div>
  </div>
  <script>
    // 1. 获取元素
    // 获取input元素
    const iptEl = document.querySelector('.mi-input')
    // 获取label元素
    const label = document.querySelector('label')
    // 获取图标
    const eyes = document.querySelector('.eyes')

    // 2. 聚焦样式处理
    iptEl.addEventListener('focus', function () {
      // 2.1 给文字添加active类名
      label.classList.add('active')
    })

    // 3. 失焦样式处理
    iptEl.addEventListener('blur', function () {
      // 3.1 判断内容如果是空的，就移除active类名
      if (this.value === '') {
        label.classList.remove('active')
      }
    })

    // 4. 点击图标处理
    // 4.1 定义一个布尔值，来表示眼睛的状态
    let isClose = true
    eyes.addEventListener('click', function () {
      // 4.2 改变眼睛状态
      isClose = !isClose
      //  4.3 改变输入框类型
      iptEl.type = isClose ? 'password' : 'text'
      // 4.4 切换眼睛的类名
      this.classList.toggle('active')
    })
  </script>
</body>

</html>
