<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出姓名和年龄案例</title>
  <style>
    body {
      background: #f0f2f5;
    }

    .container {
      display: flex;
      align-items: center;
      width: 600px;
      height: 100px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }

    .container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .container .info {
      flex: 1;
    }

    .container p {
      line-height: 1;
    }

    .container p.job {
      color: #697086;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/28.jpg" alt="">

    <div class="info">
      <p>江苏传智播客教育科技股份有限公司</p>
      <p id="job">总裁办 | 张三 38岁</p>
    </div>
  </div>

  <script>
    // 需求：页面弹出对话框，输入名字和年龄，页面显示：员工信息
    // 先定义 uname变量用来存储prompt用户输入框输入的姓名数据
    let uname = prompt('请输入您的姓名')
    // 在定义 age变量用来存储prompt用户输入框输入的年龄数据
    let age = prompt('请输入您的年龄')
    // 最后使用document.querySelector().innerHTML 输出
    document.querySelector('#job').innerHTML = `总裁办 | ${uname} ${age}`
    //document.querySelector('#job').innerHTML = '总裁办 | + uname + age'
  </script>
</body>

</html>
