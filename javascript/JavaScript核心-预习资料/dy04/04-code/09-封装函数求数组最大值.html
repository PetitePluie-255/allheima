<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装函数求数组最大值</title>
</head>

<body>
  <script>
    // 需求：封装函数，求任意数组中的最大值并返回这个最大值
    // 要求：
    //     1. 传递的参数是一个数组
    //     2. 如果没有传递参数，代码不会报错
    function getMax(arr = []) {
      let max = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max
    }
    let arr = [21, 12, 2, 112, 1, 2, 12, 89, 12, 1, 2]
    console.log(getMax(arr));

    function getMin(arr=[]) {
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i]
        }
      }
      return min
    }
    console.log(getMin(arr));
  </script>
</body>

</html>
