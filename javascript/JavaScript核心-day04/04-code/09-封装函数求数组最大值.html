  <script>
    // 需求：封装函数，求任意数组中的最大值并返回这个最大值
    // 要求：
    //     1. 传递的参数是一个数组
    //     2. 如果没有传递参数，代码不会报错

    function getMax(arr = []) {
      // 1. 假设性原则 - 第一个是最大的
      console.log(arr);
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      // 2. 等到循环结束, 需要将最大值进行return
      return `数组中的最大值为${max}`
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(getMax(arr));

    let arr1 = [100, 500, 200, 400, 600]
    console.log(getMax(arr1));
