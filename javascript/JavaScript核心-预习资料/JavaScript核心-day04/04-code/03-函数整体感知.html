    // 求n ~ m 之间的累加和 
    // 1 ~ 100 
    // 10 ~ 20
    function getSum2(n, m) {
      let sum = 0
      for (let i = n; i<= m; i++) {
        sum += i
      }
      return sum
    }

    console.log(getSum2(1, 99));
