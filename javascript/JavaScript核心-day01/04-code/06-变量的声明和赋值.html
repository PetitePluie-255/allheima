<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的声明和赋值</title>
</head>

<body>
  <script>
    // 变量的声明和赋值
    // 1. 先声明 - 准备一个空的盒子 
    // let 声明的关键字 
    // age 变量名
    // let age 
    // // 2. 再赋值 
    // age = 100
    // // 3. 输出
    // alert(age)

    // 声明变量的同时, 进行赋值 - 初始化变量的值
    let age = 100
    alert('age')  // 字符
    alert(age)  // 变量 - 值是100
  </script>
</body>

</html>
