<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            width: 300px;
            height: 40px;
            list-style: none;
            margin: 200px auto;
            /* border: 1px solid #000; */
        }

        ul li {
            transform-style: preserve-3d;
            position: relative;
            width: 100px;
            height: 40px;
            transition: 1s;
        }

       

        ul li a {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 40px;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        ul li a:nth-child(1) {
            background-color: green;
            transform: translateZ(20px);
        }

        ul li a:nth-child(2) {
            background-color: orange;
            transform: rotateX(90deg) translateZ(20px);
        }

        ul li:hover {
            transform: rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">首页</a>
            <a href="#">Index</a>
        </li>
        <li>
            <a href="#">登录</a>
            <a href="#">Login</a>
        </li>
        <li>
            <a href="#">注册</a>
            <a href="#">Register</a>
        </li>
    </ul>
</body>

</html>
