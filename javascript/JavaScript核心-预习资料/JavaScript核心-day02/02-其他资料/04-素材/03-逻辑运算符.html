<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符</title>
</head>

<body>
  <script>
    // 逻辑运算符:  逻辑与 &&  逻辑或 ||  逻辑非 ! 

    // 1. 逻辑与 &&  一假则假
    console.log(false && false)  // ?
    console.log(false && true)  // ?
    console.log(true && false)  // ?
    console.log(true && true)  // ?

    // 使用场景：判断某个数字是否在 8096 到 36999 之间： 数字大于等于 8096 并且小于等于36999




    // 2. 逻辑或 ||   一真则真
    console.log('------------------------------')

    console.log(true || false)  // ?
    console.log(false || true)  // ?
    console.log(true || true)  // ?
    console.log(false || false)  // ?




    // 3. 逻辑非 取反
    console.log('------------------------------')




  </script>
</body>

</html>
