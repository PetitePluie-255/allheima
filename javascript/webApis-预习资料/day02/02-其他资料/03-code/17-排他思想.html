<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    .tab {
      width: 978px;
      margin: 100px auto;
    }

    .tab ul {
      height: 39px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab ul li {
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }

    .tab ul .current {
      background-color: #c81623;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="tab">
    <ul>
      <li class="nav current">商品介绍</li>
      <li class="nav">规格与包装</li>
      <li class="nav">售后保障</li>
      <li class="nav">商品评价（50000）</li>
      <li class="nav">手机社区</li>
    </ul>
  </div>

  <script>
    // 前面已经讲过事件委托了，所以需要通过事件委托来实现该案例，也是为后面的 tab栏切换铺垫
    document.querySelector('.tab').addEventListener('click', function (e) {
      if (e.target.classList.contains('nav')) {
        document.querySelector('.current').classList.remove('current')

        e.target.classList.add('current')
      }
    })
  </script>
</body>

</html>
