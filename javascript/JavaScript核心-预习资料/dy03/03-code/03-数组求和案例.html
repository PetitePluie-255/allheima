<!DOCTYPE html>

<head>

  <title>数组求和以及平均值案例</title>
</head>

<body>
  <script>
    // 需求：数组求和以及平均值  [2, 6, 1, 7, 4] 
    let arr = [2, 6, 1, 7, 4]
    let sum = 0
    let average = 0
    for (let i =0; i <arr.length; i++) {
      sum += arr[i]
    }
    console.log(sum);
    average = sum / arr.length
    console.log(average);
  </script>
</body>
