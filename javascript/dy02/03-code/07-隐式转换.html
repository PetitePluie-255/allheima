<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐式转换</title>
</head>

<body>
  <script>
    //  隐式转换为数字型的运算符 
    // 1. 算术运算符 - *  /   比较运算符  >   ==
    console.log(100 - '10');
    console.log(100 * '10');
    console.log(100 / '10');

    // 2. + 正号使用的时候，也会把字符串转换为 数字型
    console.log(10 + +'10');


    //  隐式转换为字符串型的运算符 
    //  + 拼接字符串 两侧只要有一个是字符串，结果就是字符串
    console.log('10' + 10);


    //  隐式转换为布尔型的运算符 
    //  ! 逻辑非
    console.log(!0);
    console.log(!'');
    console.log(!false);
    console.log(!null);
    console.log(!undefined);
    console.log(!NaN);
    console.log(!100);

  </script>
</body>

</html>
