<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数组reduce方法</title>
</head>

<body>
  <script>
    // 数组reduce方法
    // 语法： arr.reduce(function(上一次值, 当前值){}, 初始值)

    const arr = [1, 5, 8]

    //  没有初始值
    const arr1 = arr.reduce(function (prev, curr) {
      return prev + curr
    })
    console.log(arr1);
    //  有初始值
    const arr2 = arr.reduce(function (prev, curr) {
      return prev + curr
    }, 0)
    console.log(arr2);
    //  箭头函数的写法
    const arr3 = arr.reduce((prev, curr) => prev + curr, 0)
    console.log(arr3);
  </script>
</body>

</html>
