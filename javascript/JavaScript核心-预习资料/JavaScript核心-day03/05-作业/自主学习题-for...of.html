<!DOCTYPE html>

<body>
  <script>
    // 使用for...of 语句来遍历数组，进行求和
    let arr = [10, 20, 30]
    let sum = 0
    for (sum of arr) {
      sum += sum
    }
    
    console.log(sum);

  </script>
</body>
