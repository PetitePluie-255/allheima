<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM元素内容</title>
  <style>
    strong {
      color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box1"></div>
  <script>
    // 首先需要获取这个dom对象

    const box = document.querySelector('.box')

    // 操作DOM元素内容
    //  对象.innerText  - 不具备解析标签的能力
    // 增删改查
    // 1. 查
    console.log(box.innerText);

    // 2. 改
    // box.innerText = '古力娜扎'


    // 3. 增
    box.innerText = '<h2>古力娜扎</h2>'


    // 4. 删
    box.innerText = ''


    // 5. innerText 不能解析标签
    
    

    //  对象.innerHTML 会解析标签 
    const box1 = document.querySelector('.box1')
    box1.innerHTML = '<strong>字体加粗</strong>'
    console.log(box1.innerHTML);

  </script>
</body>

</html>
